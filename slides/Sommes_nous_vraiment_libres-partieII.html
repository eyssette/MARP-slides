<h1>II – Sommes-nous libres, au sens de la liberté de la volonté ?</h1>
<p>Deuxième partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="2" data-marpit-pagination-total="65" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. À première vue, nous pouvons être maîtres des choix que nous faisons</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="3" data-marpit-pagination-total="65" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1) Nous avons la capacité de faire des choix qui proviennent véritablement de nous-mêmes</h3>
<p>C'est ce qu'on peut appeler la “liberté de la source”</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-GwPtWiX1="" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="4" data-marpit-scope-GwPtWiX1="" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="4" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« On ne peut concevoir relativement à ce qui arrive que deux espèces de causalité : l’une suivant la <em>nature</em>, l’autre par la <em>liberté</em>. La première est la liaison dans le monde sensible d’un état avec le précédent, auquel il succède d’après une règle. […] J’entends au contraire par liberté […] la faculté de commencer <em>par soi-même</em> un état dont la causalité ne rentre pas à son tour, suivant la loi naturelle, sous une autre cause qui la détermine dans le temps […]. »</p>
<blockquote>
<p><strong>Kant</strong>, <em>Critique de la raison pure</em>, III</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-tGcsjhDM="" data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/da/Bergson_Enrique.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="5" data-marpit-scope-tGcsjhDM="" data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="5" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [N]ous sommes libres quand nos actes émanent de notre personnalité entière, quand ils l’expriment, quand ils ont avec elle cette indéfinissable ressemblance qu’on trouve parfois entre l’œuvre et l’artiste. […] Mais les moments où nous nous ressaisissons ainsi nous-mêmes sont rares, et c’est pourquoi nous sommes rarement libres. La plupart du temps, nous vivons extérieurement à nous-mêmes, nous n’apercevons de notre moi que son fantôme décoloré […] nous vivons pour le monde extérieur plutôt que pour nous ; nous parlons plutôt que nous ne pensons ; nous “sommes agis” plutôt que nous n’agissons nous-mêmes. Agir librement, c’est reprendre possession de soi […]. »</p>
<blockquote>
<p><strong>Bergson</strong>, <em>Essai sur les données immédiates de la conscience</em>, III</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="5" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="6" data-marpit-pagination-total="65" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2) Nous avons la capacité de faire un autre choix</h3>
<p>C'est ce qu'on peut appeler la “liberté des alternatives”</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fm" data-theme="teaching" class="citationC fm" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fm;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ibb.co/N9YSh7P/thomas-d-aquin.png&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="7" data-paginate="true" data-class="citationC fm" data-theme="teaching" class="citationC fm" data-marpit-pagination="7" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fm;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Pour établir la preuve de la liberté, considérons d’abord que certains êtres agissent sans aucun jugement, comme la pierre qui tombe vers le bas […] D’autres êtres agissent d’après un certain jugement, mais qui n’est pas libre. Ainsi les animaux telle la brebis qui, voyant le loup, juge qu’il faut le fuir […] par un instinct naturel. […] Mais l’homme agit d'après […] un rapprochement de données opéré par la raison. »</p>
<blockquote>
<p><strong>Thomas d'Aquin</strong>, <em>Somme théologique</em>, I, question 83, réponse</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-marpit-scope-ZcWEoEZZ="" data-paginate="true" data-class="i1t1 pp" data-theme="teaching" class="i1t1 pp" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 pp;--theme:teaching;" data-size="4:3">

</section>

<li>Point de départ : une situation qui est analysée et examinée</li>
<li>Conséquence : un comportement flexible et inventif …</li>

<tr>
<td style="text-align:center"><em>3</em> Point de départ : un stimulus qui déclenche immédiatement une réaction</td>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-marpit-scope-jPD7tzbW="" data-paginate="true" data-class="i1t1 pp" data-theme="teaching" class="i1t1 pp" data-marpit-pagination="13" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 pp;--theme:teaching;" data-size="4:3">
<p>Une différence de degré et non de nature ?</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ibb.co/N9YSh7P/thomas-d-aquin.png&quot;);"></figure></div></section></foreignObject><foreignObject width="62%" height="720" x="38%"><section id="14" data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="14" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [C]’est pourquoi l’homme agit selon un jugement libre, car il a la faculté de se porter à divers objets. En effet, dans le domaine du contingent, la raison peut suivre des directions opposées, comme on le voit dans les syllogismes dialectiques et les arguments de la rhétorique. Or, les actions particulières sont contingentes ; par suite le jugement rationnel qui porte sur elles peut aller dans un sens ou dans l’autre, et n’est pas déterminé à une seule chose. En conséquence, il est nécessaire que l’homme ait le libre arbitre, par le fait même qu’il est doué de raison. »</p>
<blockquote>
<p><strong>Thomas d'Aquin</strong>, <em>Somme théologique</em>, I, question 83, réponse</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-paginate="true" data-class="definition fpppppppp" data-theme="teaching" class="definition fpppppppp" data-marpit-pagination="15" data-marpit-pagination-total="65" style="--paginate:true;--class:definition fpppppppp;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<ul>
<li>Un <strong>syllogisme dialectique</strong> est un argument qui laisse une place au dialogue : il est possible de penser autrement ; ce n'est pas une démonstration dont la conclusion est nécessairement vraie.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="definition fppppppppp" data-theme="teaching" class="definition fppppppppp" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--class:definition fppppppppp;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<ul>
<li>Ce qui est <strong>nécessaire</strong>, c'est ce qui ne peut pas être autrement, c'est ce dont le contraire est impossible</li>
<li>Ce qui est <strong>contingent</strong>, c'est ce qui pourrait être autrement, c'est ce dont le contraire est possible</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">

</section>

</ul>
<p><a href="https://www.youtube.com/watch?v=hDVWTX9vpYw&amp;feature=youtu.be&amp;t=9"><img src="https://www.placegrenet.fr/wp-content/uploads/2018/01/danse-de-saint-guy.jpg" alt="" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/JohnLocke.png/520px-JohnLocke.png&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="20" data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Le cœur d’un homme bât, le sang circule, et il n’a pas le pouvoir de l’arrêter par une pensée ou une volition. Et donc, en ce qui concerne ces mouvements dont l’arrêt ne dépend pas de son choix et ne pourrait procéder d’une directive de son esprit qui le préfèrerait, il n’est pas un agent libre. Des mouvements convulsifs agitent ses jambes ; il voudrait désespérément en arrêter le mouvement et pourtant, par aucun pouvoir de l’esprit, il ne le peut (comme dans cette vieille maladie étrange nommée <em>Chorea scanti Viti</em>), et il danse indéfiniment : dans cette action, il n’est pas libre mais il est soumis à la nécessité de bouger, comme une pierre qui tombe ou une balle de tennis lancée par une raquette. »</p>
<blockquote>
<p>John <strong>Locke</strong>, <em>Essai sur l'entendement</em>, livre II, chap. XXI, §11</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-marpit-scope-b5eoiiAs="" data-paginate="true" data-class="i1t1 vertical" data-theme="teaching" class="i1t1 vertical" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 vertical;--theme:teaching;" data-size="4:3">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-B0uY2WRy="" data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:29%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/77/Flickr_-_Government_Press_Office_%28GPO%29_-_Jean_Paul_Sartre_and_Simone_De_Beauvoir_welcomed_by_Avraham_Shlonsky_and_Leah_Goldberg_%28cropped%29.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="71%" height="720" x="29%"><section id="26" data-marpit-scope-B0uY2WRy="" data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:29%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Jamais nous n’avons été plus libres que sous l’occupation allemande. Nous avions perdu tous nos droits et d’abord celui de parler ; on nous insultait en face chaque jour et il fallait nous taire […] : à cause de tout cela nous étions libres. Puisque le venin nazi se glissait jusque dans notre pensée, chaque pensée juste était une conquête ; puisqu’une police toute-puissante cherchait à nous contraindre au silence, chaque parole devenait précieuse comme une déclaration de principe ; puisque nous étions traqués, chacun de nos gestes avaient le poids d’un engagement. »</p>
<blockquote>
<p><strong>Sartre</strong>, <em>Situations</em> III (1949), “La République du silence”</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC f" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-marpit-scope-sIBqXfgQ="" data-paginate="true" data-class="citationL fmmmmmmm" data-theme="teaching" class="citationL fmmmmmmm" data-marpit-pagination="27" data-marpit-pagination-total="65" style="--paginate:true;--class:citationL fmmmmmmm;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flickr_-_Government_Press_Office_%28GPO%29_-_Jean_Paul_Sartre_and_Simone_De_Beauvoir_welcomed_by_Avraham_Shlonsky_and_Leah_Goldberg_%28cropped%29.jpg" alt="Photographie de Sartre" /></p>
<blockquote>
<p>« Me voilà tuberculeux par exemple. Ici apparaît la malédiction […]. Cette maladie, qui m'infecte, m'affaiblit, me change, limite brusquement mes possibilités et mes horizons. J'étais acteur ou sportif […] je ne puis plus l'être. […]  Il est vrai de dire qu'on m'ôte ces possibilités mais il est aussi vrai de dire que j'y renonce ou que je m'y cramponne ou que je ne veux pas voir qu'elles me sont ôtées ou que je me soumets à un régime systématique pour les reconquérir. En un mot ces possibilités sont non pas supprimées mais remplacées par un choix d'attitudes possibles envers la disparition de ces possibilités. Et d'autre part surgissent avec mon état nouveau des possibilités nouvelles : possibilités à l'égard de ma maladie (être un bon ou un mauvais malade), possibilités vis-à-vis de ma condition (gagner tout de même ma vie, etc.), un malade ne possède ni plus ni moins de possibilités, qu'un bien portant ; il a son éventail de possibles comme l'autre et il a à décider sur sa situation, c'est-à-dire à assumer sa condition de malade pour la dépasser (vers la guérison ou vers une vie humaine de malade avec de nouveaux horizons). Autrement dit, la maladie est une condition à l'intérieur de laquelle l'homme est de nouveau libre et sans excuses. Il a à prendre la responsabilité de sa maladie. Sa maladie est une excuse pour ne pas réaliser ses possibilités de non-malade mais elle n'en est pas une pour ses possibilités de malade qui sont aussi nombreuses... Ainsi suis-je sans repos : toujours transformé, miné, laminé, ruiné du dehors et toujours libre, toujours obligé de reprendre à mon compte, de prendre la responsabilité de ce dont je ne suis pas responsable. »</p>
<blockquote>
<p><strong>Sartre</strong>, <em>Cahiers pour une morale</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-paginate="true" data-class="i2t0 pp" data-theme="teaching" class="i2t0 pp" data-marpit-pagination="28" data-marpit-pagination-total="65" style="--paginate:true;--class:i2t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://i.ibb.co/Bs0bM3b/gcm-patients-livre.jpg" alt="Photographie du livre Patients de Grand corps malade" /></p>
<p><img src="https://i.ibb.co/F4LXrVK/patients-affiche-film-t.jpg" alt="Affiche du film Patients" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-marpit-scope-dK9VGYfj="" data-paginate="true" data-class="exercice application fmm" data-theme="teaching" class="exercice application fmm" data-marpit-pagination="29" data-marpit-pagination-total="65" style="--paginate:true;--class:exercice application fmm;--theme:teaching;" data-size="4:3">
<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Choisir un des sujets suivants, et défendre <em>une</em> réponse <span>(250 mots minimum)</span> avec la structure <em>ARES</em>, en mobilisant l'une des références vues en cours (Kant, Bergson, Locke ou Sartre) :
<ul>
<li>L’idée d’une liberté totale a-t-elle un sens ?</li>
<li>Un être humain est-il responsable de tout ce qu'il fait ?</li>
<li>Suis-je l’esclave de mes désirs ?</li>
<li>La spontanéité est-elle une marque de liberté ?</li>
<li>Toute contrainte est-elle un obstacle à la liberté ?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-paginate="true" data-class="souspartie fmm" data-theme="teaching" class="souspartie fmm" data-marpit-pagination="30" data-marpit-pagination-total="65" style="--paginate:true;--class:souspartie fmm;--theme:teaching;" data-size="4:3">
<h2>B. Mais sommes-nous vraiment maîtres des choix que nous faisons ?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1) Le sentiment d'être maître de ses choix n'est-il pas trompeur ?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-paginate="true" data-class="cinema contain fp" data-theme="teaching" class="cinema contain fp" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--class:cinema contain fp;--theme:teaching;" data-size="4:3">
<p><a href="https://video.link/w/AVIKb"><img src="https://i.ibb.co/6ZWcBMS/westworld.png" alt="Image à propos de la série Westworld" /></a></p>
<blockquote>
<p>« <em>Westworld</em> est un parc d'attractions futuriste recréant l'univers de l'Ouest américain (<em>Far West</em>) du XIXe siècle. Il est peuplé d'androïdes, appelés “hôtes”, réinitialisés à la fin de chaque boucle narrative. Les visiteurs, appelés “invités” peuvent y faire ce qu'ils veulent sans aucune conséquence. » (<a href="https://fr.wikipedia.org/wiki/Westworld_(s%C3%A9rie_t%C3%A9l%C3%A9vis%C3%A9e)">source</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Spinoza.jpg/1032px-Spinoza.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="33" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Telle est cette liberté humaine que tous les hommes se vantent d'avoir et qui consiste en cela seul que les hommes sont conscients de leurs désirs et ignorants des causes qui les déterminent ! »</p>
<blockquote>
<p><strong>Spinoza</strong>, <em>Lettre 58</em> à Schuller</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Spinoza.jpg/1032px-Spinoza.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="34" data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« La plupart de ceux qui ont parlé des sentiments et des conduites humaines paraissent traiter, non de choses naturelles qui suivent les lois ordinaires de la Nature, mais de choses qui seraient hors Nature. Mieux, on dirait qu’ils conçoivent l’homme dans la Nature comme un empire dans un empire. Car ils croient que l’homme […] a sur ses propres actions une puissance absolue et qu’il n’est déterminé que par soi. »</p>
<blockquote>
<p><strong>Spinoza</strong>, <em>Éthique</em>, III, préface</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC f" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="34" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppppppp" data-theme="teaching" class="citationC fppppppppppp" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppppppppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Spinoza.jpg/1032px-Spinoza.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="35" data-paginate="true" data-class="citationC fppppppppppp" data-theme="teaching" class="citationC fppppppppppp" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppppppppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>«  Ils conçoivent les hommes en effet, non tels qu’ils sont, mais tels qu’eux-mêmes voudraient qu’ils fussent. »</p>
<blockquote>
<p><strong>Spinoza</strong>, <em>Traité politique</em>, ch.I, §1</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="35" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2) Nos choix ne sont-ils pas en fait déterminés par des causes que nous ne maîtrisons pas ?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="37" data-marpit-scope-v6AjU5Ac="" data-paginate="true" data-class="definition" data-theme="teaching" class="definition" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--class:definition;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<ul>
<li>Le <strong>déterminisme</strong> est l'idée que ce qui arrive est déterminé par des causes antérieures</li>
</ul>
<p>On s'interroge ici surtout sur la possibilité de l'existence de facteurs qui influenceraient de manière <strong>inconsciente</strong> nos choix.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/5becef073a6b721a0b9c9d5458598d5d98dbca19/diagram/formes-de-determinisme.svg" alt="Schéma sur les différentes formes de déterminisme" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-marpit-scope-x02csN0q="" data-paginate="true" data-class="etape fppppppp" data-theme="teaching" class="etape fppppppp" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--class:etape fppppppp;--theme:teaching;" data-size="4:3">
<h3>a/ L'hypothèse du déterminisme psychanalytique</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-ZyuaPgVc="" data-paginate="true" data-class="citationC fmmmmm" data-theme="teaching" class="citationC fmmmmm" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/3/36/Sigmund_Freud%2C_by_Max_Halberstadt_%28cropped%29.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="40" data-marpit-scope-ZyuaPgVc="" data-paginate="true" data-class="citationC fmmmmm" data-theme="teaching" class="citationC fmmmmm" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmmm;--theme:teaching;--marpit-advanced-background-split:30%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>«  Dans le cours des siècles, la science a infligé à l’égoïsme naïf de l’humanité deux graves démentis. La première fois, ce fut lorsqu’elle a montré que la terre, loin d’être le centre de l’univers, ne forme qu’une parcelle insignifiante du système cosmique dont nous pouvons à peine nous représenter la grandeur [...]. Le second démenti fut infligé à l’humanité par la recherche biologique, lorsqu’elle a réduit à rien les prétentions de l’homme à une place privilégiée dans l’ordre de la création, en établissant sa descendance du règne animal [...]. Un troisième démenti sera infligé à la mégalomanie humaine par la recherche psychologique de nos jours qui se propose de montrer au moi qu’il n’est seulement pas maître dans sa propre maison, qu’il en est réduit à se contenter de renseignements rares et fragmentaires sur ce qui se passe, en dehors de sa conscience, dans sa vie psychique. »</p>
<blockquote>
<p><strong>Freud</strong>, <em>Introduction à la psychanalyse</em> (1916), II, chap. 18</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmmmmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="41" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/psychanalyse.svg" alt="Schéma sur la psychanalyse" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="42" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/evaluation-psychanalyse.svg" alt="Schéma sur l'évalution critique de la psychanalyse" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="43" data-marpit-scope-RNQt7jra="" data-paginate="true" data-class="etape fppppppp" data-theme="teaching" class="etape fppppppp" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--class:etape fppppppp;--theme:teaching;" data-size="4:3">
<h3>b/ L'hypothèse du déterminisme cognitif</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmmmm" data-theme="teaching" class="citationC fmmmm" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmm;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/6/6a/Gottfried_Wilhelm_von_Leibniz.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="44" data-paginate="true" data-class="citationC fmmmm" data-theme="teaching" class="citationC fmmmm" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmm;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« La raison que M. Descartes a alléguée, pour prouver l’indépendance de nos actions libres par un prétendu sentiment vif interne, n’a point de force. Nous ne pouvons pas sentir proprement notre indépendance, et nous ne nous apercevons pas toujours des causes, souvent imperceptibles, dont notre résolution dépend. C’est comme si l’aiguille aimantée prenait plaisir de se tourner vers le nord ; car elle croirait tourner indépendamment de quelque autre cause, ne s’apercevant pas des mouvements insensibles de la matière magnétique. […] Nous suivons toujours, en voulant, le résultat de toutes les inclinations qui viennent, tant du côté des raisons que des passions, ce qui se fait souvent sans un jugement exprès de l’entendement. »</p>
<blockquote>
<p><strong>Leibniz</strong>, <em>Essais de théodicée</em>, §50-51, 1710</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmmmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><a href="https://www.ted.com/talks/dan_ariely_are_we_in_control_of_our_own_decisions/transcript?language=fr#t-607233"><img src="https://images-na.ssl-images-amazon.com/images/I/71+GMwDclDL.jpg" alt="" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="46" data-marpit-scope-G04DArZq="" data-paginate="true" data-class="i1t1 contain horizontal pp" data-theme="teaching" class="i1t1 contain horizontal pp" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 contain horizontal pp;--theme:teaching;" data-size="4:3">
<p><img src="https://ec56229aec51f1baff1d-185c3068e22352c56024573e929788ff.ssl.cf1.rackcdn.com/attachments/large/0/9/1/000552091.jpg" alt="" /></p>
<p><strong>Définition</strong><br /><br />
<span>Un <strong>nudge</strong> désigne une manière d'influencer les comportements qui ne fait appel ni à la violence (exercice direct de la force physique) ni à la contrainte (interdiction et menace de sanctions) mais repose sur la connaissance de la psychologie humaine. </span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="47" data-paginate="true" data-class="definition" data-theme="teaching" class="definition" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--paginate:true;--class:definition;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<p>Un <strong>biais cognitif</strong> est une tendance à penser ou raisonner en fonction d'un schéma automatique qui ne prend pas en compte certaines informations importantes</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="48" data-marpit-scope-LFo6dIgK="" data-paginate="true" data-class="i1t1 vertical" data-theme="teaching" class="i1t1 vertical" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 vertical;--theme:teaching;" data-size="4:3">
<p>L'effet de leurre (<em>Decoy effect</em>)</p>
<p><img src="https://i.ibb.co/XJB4PzQ/decoy-coffee.jpg" alt="Decoy Effect" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="49" data-marpit-scope-yPGmmRFu="" data-paginate="true" data-class="i1t1 vertical" data-theme="teaching" class="i1t1 vertical" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 vertical;--theme:teaching;" data-size="4:3">
<p>Le biais de <em>statu quo</em></p>
<p><img src="https://i.ibb.co/42cfcwy/organ-donations-t.jpg" alt="Deux procédures différentes pour le don d'organes" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="50" data-paginate="true" data-class="entete approfondissement f" data-theme="teaching" class="entete approfondissement f" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--paginate:true;--class:entete approfondissement f;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<p>Un site très bien fait pour explorer les différents biais cognitifs : <a href="https://www.shortcogs.com/">https://www.shortcogs.com/</a></p>
<p>Une infographie qui cherche à faire une liste de tous les biais cognitifs : <a href="https://www.penser-critique.be/wp-content/uploads/2018/02/codex-biais-cognitifs.pdf">https://www.penser-critique.be/wp-content/uploads/2018/02/codex-biais-cognitifs.pdf</a></p>
<p>Deux articles de l'<em>Encyclopédie Philosophique</em> sur les biais cognitifs : <a href="https://encyclo-philo.fr/s/encyclophilo/item/54">version grand public</a> et <a href="https://encyclo-philo.fr/s/encyclophilo/item/165">version académique</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="51" data-marpit-scope-7apGfJXb="" data-paginate="true" data-class="etape fppppppp" data-theme="teaching" class="etape fppppppp" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--class:etape fppppppp;--theme:teaching;" data-size="4:3">
<h3>c/ L'hypothèse du déterminisme de la classe sociale</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="52" data-marpit-scope-QaXyGycL="" data-paginate="true" data-class="i1t1 pp vertical" data-theme="teaching" class="i1t1 pp vertical" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 pp vertical;--theme:teaching;" data-size="4:3">
<p><a href="https://www.dailymotion.com/video/x2kbvlx"><img src="images/baisemains-et-mocassins.jpg" alt="" /></a></p>
<p>Antoine Gallien, <em>Baisemains et mocassins</em> (2005)<br />Enquête de l'émission <em>Strip-tease</em> sur la pratique<br /> des rallyes dans la haute bourgeoisie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="53" data-marpit-scope-gNo0CG9d="" data-paginate="true" data-class="i1t1 pp horizontal" data-theme="teaching" class="i1t1 pp horizontal" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 pp horizontal;--theme:teaching;" data-size="4:3">
<p><a href="https://www.youtube.com/watch?v=Vl05QUPnHTc"><img src="https://fr.web.img6.acsta.net/medias/nmedia/18/35/18/16/18370240.jpg" alt="" /></a></p>
<p>Dans le film <em>L'esquive</em>, d'Abdelattif Kechiche, Un groupe d'adolescents d'une cité HLM répète, pour leur cours de français, un passage de la pièce <em>Le Jeu de l'amour et du hasard</em> de Marivaux.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="54" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><a href="https://www.inegalites.fr/Couples-qui-se-ressemble-s-assemble"><img src="images/homogamie-sociale.png" alt="" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmmmmm" data-theme="teaching" class="citationC fmmmmm" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmmm;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d4/Karl_Marx_001.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="63%" height="720" x="37%"><section id="55" data-paginate="true" data-class="citationC fmmmmm" data-theme="teaching" class="citationC fmmmmm" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fmmmmm;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Dans la production sociale de leur existence, les hommes nouent des rapports déterminés, nécessaires, indépendants de leur volonté ; ces rapports de production correspondent à un degré donné du développement de leurs forces productives matérielles. L’ensemble de ces rapports forme la structure économique de la société, la fondation réelle sur laquelle s’élève un édifice juridique et politique, et à quoi répondent des formes déterminées de la conscience sociale. Le mode de production de la vie matérielle domine en général le développement de la vie sociale, politique et intellectuelle. Ce n’est pas la conscience des hommes qui détermine leur existence, c’est au contraire leur existence sociale qui détermine leur conscience. »</p>
<blockquote>
<p>Karl <strong>Marx</strong>, <em>Contribution à la critique de l’économie politique</em>, préface</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmmmmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="55" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="56" data-paginate="true" data-class="souspartie f" data-theme="teaching" class="souspartie f" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--class:souspartie f;--theme:teaching;" data-size="4:3">
<h2>C. Cependant, peut-on vraiment nier l'existence de la liberté de la volonté ?</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="57" data-paginate="true" data-class="etape fpppp" data-theme="teaching" class="etape fpppp" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--class:etape fpppp;--theme:teaching;" data-size="4:3">
<h3>1) Au mieux, on ne peut prouver que l'existence d'un déterminisme statistique et partiel</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="58" data-paginate="true" data-class="fpppppppp" data-theme="teaching" class="fpppppppp" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--class:fpppppppp;--theme:teaching;" data-size="4:3">
<p>Les hypothèses déterministes en biologie, psychologie et sociologie peuvent au mieux prédire des probabilités d'apparition d'un certain phénomène.<br />
Ces probabilités n'ont de sens que par rapport à un groupe d'individus : elles ne permettent pas de dire que tel individu particulier est soumis à tel destin particulier.<br />
Il faut distinguer le déterminisme et le fatalisme.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="59" data-marpit-scope-vtK9lSNb="" data-paginate="true" data-class="i1t1 vertical" data-theme="teaching" class="i1t1 vertical" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t1 vertical;--theme:teaching;" data-size="4:3">
<h3>Un exemple de fatalisme : l'histoire d'Œdipe</h3>
<p><img src="https://i.ibb.co/NTLzqHF/oedipe.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d7/%C3%89mile_Chartier_portrait.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="62%" height="720" x="38%"><section id="60" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« L'idée qui sort de ces contes, c'est la prédestination […] ; et cela s'exprime ainsi : la destinée de chacun est fixée quoi qu'il fasse. Ce qui n'est point scientifique du tout ; car ce fatalisme revient à dire : « Quelles que soient les causes, le même effet en résultera. » Or, nous savons que si la cause est autre, l'effet sera autre. »</p>
<blockquote>
<p><strong>Alain</strong>, <em>Propos sur le bonheur</em>, XXIV : Notre avenir, 28 août 1911</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="60" data-marpit-pagination-total="65" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="61" data-marpit-scope-HmfiUEwf="" data-paginate="true" data-class="exercice tableau fmmmmmm colonnes" data-theme="teaching" class="exercice tableau fmmmmmm colonnes" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--class:exercice tableau fmmmmmm colonnes;--theme:teaching;" data-size="4:3">

<ol>
<li>Une démarche rationnelle, scientifique, d’explication du réel</li>
<li>Souvent une simple croyance très présente dans les récits populaires</li>
<li>Une nécessité conditionnelle qui s’exprime sous la forme d’une loi de la nature : si on a cette cause, alors on a cet effet</li>
<li>Nous devenons davantage capables d'agir sur le réel grâce à la connaissance des lois qui régissent le réel</li>
<li>Nous sommes impuissants face au destin</li>
<li>Une nécessité inconditionnelle : « de toute façon, ce qui doit arriver arrivera »</li>

<h3>2) La connaissance des facteurs qui nous déterminent nous permet davantage de faire des choix libres</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="64" data-paginate="true" data-theme="teaching" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--theme:teaching;" data-size="4:3">
<p>L'idée ici est que le libre arbitre n'est pas une propriété mystérieuse et métaphysique, mais qu'il existe des degrés réels de liberté de la volonté, qui dépendent de conditions biologiques, psychiques et sociales.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="65" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="65" data-marpit-pagination-total="65" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/connaissance-determinismes-liberte.svg" alt="Schéma sur l'idée que la connaissance des déterminismes augmente notre liberté" /></p>
</section>
