<h3>1/ Référence : Kant</h3>
<ul>
<li>Quelle est l'idée de Kant dans le texte que vous avez étudié ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-EteKmHcU="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="5" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="56%" height="720" x="44%"><section id="5" data-marpit-scope-EteKmHcU="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="5" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« <span>Le bonheur est un idéal, non de la raison, mais de l’imagination ».</p>

</blockquote>

</section>

<h3>2/ Exemples</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-marpit-scope-ykeGSFfx="" data-paginate="true" data-class="i1t1 horizontal pp" data-theme="teaching" class="i1t1 horizontal pp" data-marpit-pagination="9" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t1 horizontal pp;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/11EKI6SAcNvDRsr2aBIMjQlI-vgQSYeds/view?usp=sharing"><img src="https://fr.web.img2.acsta.net/medias/nmedia/18/65/75/28/19027674.jpg" alt="Affiche du film Les Noces rebelles" /></a></p>
<blockquote>
<p>« Au milieu des années 1950, April et Frank Wheeler forment un jeune couple américain qui, en apparence, a tout pour être heureux (enfants, maison, travail...) […] ils finissent par devenir tout ce qu'ils ne voulaient pas être : un homme coincé par son métier et dont la désinvolture peine à cacher le manque d'assurance et une femme au foyer morose rêvant d'une autre vie. » (<a href="https://fr.wikipedia.org/wiki/Les_Noces_rebelles">source</a>).</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-marpit-scope-vTc2J4uU="" data-paginate="true" data-class="i2t0 pp contain" data-theme="teaching" class="i2t0 pp contain" data-marpit-pagination="10" data-marpit-pagination-total="51" style="--paginate:true;--class:i2t0 pp contain;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Citizen_Kane_poster%2C_1941_%28Style_B%2C_unrestored%29.jpg/1920px-Citizen_Kane_poster%2C_1941_%28Style_B%2C_unrestored%29.jpg" alt="Affiche du film Citizen Kane" /></p>
<p><img src="https://fr.web.img4.acsta.net/medias/nmedia/18/64/47/78/18869162.jpg" alt="Affiche du film Into The Wild" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-marpit-scope-8ouoNevN="" data-paginate="true" data-class="i1t1 fp vertical pp" data-theme="teaching" class="i1t1 fp vertical pp" data-marpit-pagination="11" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t1 fp vertical pp;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/open?id=1tee8gsgxvwIQt8yHLuc22AofNq6BQslh"><img src="images/lesly-CHO.jpg" alt="Photogramme de la vidéo sur Lesly Chief Happiness Officer" /></a></p>
<ul>
<li>Aimeriez-vous qu'il y ait une personne qui s'occupe de votre bonheur, en tant que <em>Chief Happiness Officer</em> dans votre entreprise  ? Qu'en penserait Kant ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="definition fppp" data-theme="teaching" class="definition fppp" data-marpit-pagination="12" data-marpit-pagination-total="51" style="--paginate:true;--class:definition fppp;--theme:teaching;" data-size="4:3">
<h3>Définitions</h3>
<ul>
<li>Le <strong>paternalisme</strong> consiste à prétendre savoir ce qui est bon pour autrui et à vouloir faire le bien des autres, sans tenir compte de leur avis.</li>
<li>Une <strong>conception normative du bonheur</strong> est une conception du bonheur qui prétend qu'il y a une règle déterminée qu'il est nécessaire de suivre afin de parvenir au bonheur.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-class="entete approfondissement fpp" data-theme="teaching" class="entete approfondissement fpp" data-marpit-pagination="13" data-marpit-pagination-total="51" style="--paginate:true;--class:entete approfondissement fpp;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<ol>
<li>Lire cet <a href="https://www.lemonde.fr/m-perso/article/2016/05/27/le-retour-de-la-mere-parfaite_4927830_4497916.html">article sur l'injonction au bonheur</a> que véhiculent les “mères parfaites” sur Instagram</li>
<li>Regarder la vidéo de la chaîne <em>Méta</em> sur <a href="https://www.youtube.com/watch?v=oqq96UQAaXo">la dictature du bonheur</a></li>
<li>Consulter ce lien sur <a href="https://docs.google.com/document/d/1Bo9T9oGNag4bkaGGVzyd5i-DDI19vf0smo-qq60H0_M/edit?usp=sharing">le bonheur comme norme sociale et économique</a></li>
<li>Lire le livre <a href="https://laviedesidees.fr/Bonheur-obligatoire.html">Happycratie d'Eva Illouz</a>, ou bien seulement des extraits sélectionnés (me les demander)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-marpit-scope-uNLt2iNd="" data-paginate="true" data-class="exercice application pm" data-theme="teaching" class="exercice application pm" data-marpit-pagination="14" data-marpit-pagination-total="51" style="--paginate:true;--class:exercice application pm;--theme:teaching;" data-size="4:3">
<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Rédiger un paragraphe <span>(150 mots minimum)</span>, qui répond à l'un de ces sujets, avec un argument qui mobilise le cours sur Kant, en utilisant le modèle <em>ARES</em> :
<ul>
<li>Le bonheur est-il une affaire privée ?</li>
<li>Suffit-il de réaliser ses désirs pour être heureux ?</li>
<li>Ai-je le devoir de faire le bonheur des autres ?</li>
<li>Le bonheur dépend-il de nous ?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-marpit-scope-1ctGpLho="" data-paginate="true" data-class="pointmethode fpppp" data-theme="teaching" class="pointmethode fpppp" data-marpit-pagination="15" data-marpit-pagination-total="51" style="--paginate:true;--class:pointmethode fpppp;--theme:teaching;" data-size="4:3">
<h3>Point méthode</h3>
<p>Pour structurer un paragraphe, on peut utiliser le modèle <strong>ARES</strong> :<br />
<img src="images/ares-greek-god.jpg" alt="Dessin qui représente le dieu de la guerre Arès" /><br />
–  A : Argument<br />
–  R : Référence théorique<br />
–  E : Exemple concret<br />
–  S : Synthèse</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="pm" data-theme="teaching" class="pm" data-marpit-pagination="16" data-marpit-pagination-total="51" style="--paginate:true;--class:pm;--theme:teaching;" data-size="4:3">
<h4>Modèle pour une fin de sous-partie</h4>
<p>Mais est-ce seulement en raison de la nature, indéterminée, du bonheur que la quête du bonheur est une quête impossible ? N'y a-t-il pas aussi des obstacles, en nous et hors de nous, qui empêchent de parvenir au bonheur ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="pointmethode" data-theme="teaching" class="pointmethode" data-marpit-pagination="17" data-marpit-pagination-total="51" style="--paginate:true;--class:pointmethode;--theme:teaching;" data-size="4:3">
<h3>Point méthode</h3>
<p>En fin de sous-partie, on s'efforce de faire une transition, de préférence sous la forme d'une question, afin d'expliquer la progression logique de son argumentation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="18" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="18" data-marpit-pagination-total="51" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. Le désir est insatiable</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="19" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Le désir comme manque</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="20" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg/1920px-Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="20" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="20" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Tout vouloir naît du besoin, donc du manque, donc de la souffrance »</p>
<blockquote>
<p><strong>Schopenhauer</strong>, <em>Le Monde comme volonté et comme représentation</em>, Livre III, §38</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-marpit-scope-QvIoMhW3="" data-paginate="true" data-class="i1t1 vertical" data-theme="teaching" class="i1t1 vertical" data-marpit-pagination="21" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t1 vertical;--theme:teaching;" data-size="4:3">
<p>Le mythe d'Aristophane</p>
<p><a href="https://www.youtube.com/watch?v=fmDpwXCyFOI"><img src="images/mythe-Aristophane.png" alt="Représentation du mythe d'Aristophane" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="22" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2/ L'image du tonneau percé</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppppp" data-theme="teaching" class="citationC fpppppp" data-marpit-pagination="23" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg/1920px-Arthur_Schopenhauer_by_J_Sch%C3%A4fer%2C_1859b.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="23" data-paginate="true" data-class="citationC fpppppp" data-theme="teaching" class="citationC fpppppp" data-marpit-pagination="23" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppppp;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [L]e sujet du vouloir […] remplit éternellement le tonneau des Danaïdes »</p>
<blockquote>
<p><strong>Schopenhauer</strong>, <em>Le Monde comme volonté et comme représentation</em>, Livre III, §38</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="24" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Danaides_Waterhouse_1903.jpg" alt="Tableau qui représente les Danaïdes qui remplissent un tonneau sans fond" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-marpit-scope-vatPUWyt="" data-marpit-fragments="6" data-paginate="true" data-class="fp" data-theme="teaching" class="fp" data-marpit-pagination="25" data-marpit-pagination-total="51" style="--paginate:true;--class:fp;--theme:teaching;" data-size="4:3">
<h3>L'image du tonneau percé</h3>
<ol>
<li data-marpit-fragment="1">Nous aimerions tous avoir un <strong>tonneau plein</strong></li>
<li data-marpit-fragment="2">Mais le tonneau n'est pas plein : il y a <strong>du vide</strong> dans le tonneau</li>
<li data-marpit-fragment="3">Nous essayons de <strong>remplir le tonneau</strong> en versant des bonnes choses dans le tonneau</li>
<li data-marpit-fragment="4">Le problème est que nous avons un <strong>tonneau percé</strong></li>
<li data-marpit-fragment="5">Donc, quand on remplit le tonneau, il <strong>se vide rapidement</strong></li>
<li data-marpit-fragment="6">Nous sommes ainsi condamnés à verser sans cesse, sans <strong>jamais arriver à un tonneau plein</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-marpit-scope-al7B9LYR="" data-paginate="true" data-class="fmmmmmmmmm pp" data-theme="teaching" class="fmmmmmmmmm pp" data-marpit-pagination="26" data-marpit-pagination-total="51" style="--paginate:true;--class:fmmmmmmmmm pp;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Image</th>
<th style="text-align:center">Signification</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">Nous aimerions tous avoir un tonneau plein</td>
<td style="text-align:center">Nous recherchons tous le bonheur comme état de plénitude</td>
</tr>
<tr>
<td style="text-align:center">Mais le tonneau n'est pas plein : il y a du vide dans le tonneau</td>
<td style="text-align:center">Mais il y a en nous, un état de manque, un état d'insatisfaction</td>
</tr>
<tr>
<td style="text-align:center">Nous essayons de remplir le tonneau en versant des bonnes choses dans le tonneau</td>
<td style="text-align:center">Nous cherchons à combler ce manque en satisfaisant nos désirs</td>
</tr>
<tr>
<td style="text-align:center">Le problème est que nous avons un tonneau percé</td>
<td style="text-align:center">Le problème est que nous désirons toujours plus (= la pléonexie)</td>
</tr>
<tr>
<td style="text-align:center">Donc, quand on remplit le tonneau, il se vide rapidement</td>
<td style="text-align:center">La satisfaction est donc temporaire : nous retombons vite dans l'insatisfaction</td>
</tr>
<tr>
<td style="text-align:center">Nous sommes ainsi condamnés à verser sans cesse, sans jamais arriver à un tonneau plein</td>
<td style="text-align:center">Nous sommes condamnés à un cycle sans fin d'insatisfactions, qui ne permet pas de parvenir au bonheur (à une satisfaction globale et durable)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="27" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>3/ Exemples</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-marpit-scope-FnUDjtPY="" data-paginate="true" data-class="citationL fmmm" data-theme="teaching" class="citationL fmmm" data-marpit-pagination="28" data-marpit-pagination-total="51" style="--paginate:true;--class:citationL fmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Je suis publicitaire: eh oui, je pollue l’univers. Je suis le type qui […] vous fait rêver de ces choses que vous n’aurez jamais. Ciel toujours bleu, nanas jamais moches, un bonheur parfait, retouché sur PhotoShop. Images léchées, musiques dans le vent. Quand, à force d’économies, vous réussirez à vous payer la bagnole de vos rêves, celle que j’ai shootée dans ma dernière campagne, je l’aurai déjà démodée. J’ai trois vogues d’avance, et m’arrange toujours pour que vous soyez frustré. Le Glamour, c’est le pays où l’on n’arrive jamais. Je vous drogue à la nouveauté, et l’avantage avec la nouveauté, c’est qu’elle ne reste jamais neuve. Il y a toujours une nouvelle nouveauté pour faire vieillir la précédente. Vous faire baver, tel est mon sacerdoce. Dans ma profession, personne ne souhaite votre bonheur, parce que les gens heureux ne consomment pas.<br />
Votre souffrance dope le commerce. Dans notre jargon, on l’a baptisée « la déception post-achat ». Il vous faut d’urgence un produit, mais dès que vous le possédez, il vous en faut un autre. […] Mais pour créer des besoins, il faut attiser la jalousie, la douleur, l’inassouvissement : telles sont mes munitions. Et ma cible, c’est vous. »</p>
<blockquote>
<p>Frédéric <strong>Beigbeder</strong>, <em>99F</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="29" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-marpit-scope-aJS0Sy5N="" data-paginate="true" data-class="i1t1 pp fpppppp" data-theme="teaching" class="i1t1 pp fpppppp" data-marpit-pagination="30" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t1 pp fpppppp;--theme:teaching;" data-size="4:3">

<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Rédiger un paragraphe <span>(150 mots minimum)</span>, qui répond à l'un de ces sujets, avec un argument qui mobilise le cours sur Schopenhauer :
<ul>
<li>Le progrès technique rend-il heureux ?</li>
<li>Peut-on désirer sans souffrir ?</li>
<li>Le bonheur n'est-il qu'une illusion ?</li>
<li>Le désir est-il la marque de notre imperfection ?</li>
<li>Le désir peut-il se satisfaire de la réalité ?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-marpit-scope-MjHkQxyr="" data-paginate="true" data-class="souspartie fpppp" data-theme="teaching" class="souspartie fpppp" data-marpit-pagination="32" data-marpit-pagination-total="51" style="--paginate:true;--class:souspartie fpppp;--theme:teaching;" data-size="4:3">
<h2>C. Le tragique de l'existence nous condamne au malheur</h2>

<li>Qu'est-ce que le « tragique » à votre avis ?</li>
<li>Qu'est-ce que cela veut dire quand on dit que « l'existence est tragique » ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="33" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">

<h3>2/ Deuxième forme de tragique : le tragique de l'insignifiance</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="38" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Blaise_Pascal_2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="38" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="38" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [E]n regardant l’univers muet et l’homme sans lumière, abandonné à lui-même, et comme égaré dans ce recoin de l’univers, sans savoir qui l’y a mis, ce qu’il y est venu faire, ce qu’il deviendra en mourant, incapable de toute connaissance, j’entre en effroi comme un homme qu’on aurait porté endormi dans une île déserte et effroyable, et qui s’éveillerait sans connaître où il est, et sans moyen d’en sortir »</p>
<blockquote>
<p><strong>Pascal</strong>, <em>Pensées</em>, L.198 - B.693</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="38" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-paginate="true" data-class="pp i1t1 vertical fpppp" data-theme="teaching" class="pp i1t1 vertical fpppp" data-marpit-pagination="39" data-marpit-pagination-total="51" style="--paginate:true;--class:pp i1t1 vertical fpppp;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/StillLifeWithASkull.jpg/2880px-StillLifeWithASkull.jpg" alt="Tableau de Philippe de Champaigne, Vanité avec un crâne humain, une fleur, un sablier" /></p>
<p>Philippe de Champaigne, <em>Vanité</em> (1644)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="40" data-paginate="true" data-class="pp i1t1 vertical fpppp" data-theme="teaching" class="pp i1t1 vertical fpppp" data-marpit-pagination="40" data-marpit-pagination-total="51" style="--paginate:true;--class:pp i1t1 vertical fpppp;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Pieter_Claeszoon_-_Vanitas.JPG" alt="Tableau de Pieter Claesz, Vanité au tireur d'épine : vanité du savoir (les livres), du pouvoir (l'armure), des plaisirs (le vin, la musique, l'art)" /></p>
<p>Pieter Claesz, <em>Vanité au tireur d'épine</em> (1628)</p>
</section>

<p><img src="https://jetudielacom.com/wp-content/uploads/hirst_crane_diamant2007-copie.jpg" alt="œuvre de Damien Hirst : For the Love of God, un crâne humain recouvert de diamant" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="43" data-paginate="true" data-class="i1t1 horizontal pp" data-theme="teaching" class="i1t1 horizontal pp" data-marpit-pagination="43" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t1 horizontal pp;--theme:teaching;" data-size="4:3">
<p><img src="https://l.20-bal.com/pars_docs/refs/9/8336/8336_html_701503bb.jpg" alt="Œuvre de James Hopkins : des étagères avec des objets autour de la fête (lumières, sono, guitare, bières, boule de lumière) qui forment la figure d'un crâne" /></p>
<p>James Hopkins, <em>Wasted Youth</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="44" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Blaise_Pascal_2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="44" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="44" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Rien n’est si insupportable à l’homme que d’être dans un plein repos […] Il sent alors son néant, son abandon, son insuffisance, sa dépendance, son impuissance, son vide. Incontinent il sortira du fond de son âme l’ennui, la noirceur, la tristesse, le chagrin, le dépit, le désespoir. »</p>
<blockquote>
<p><strong>Pascal</strong>, <em>Pensées</em>, L.622 - B.131</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="45" data-marpit-pagination-total="51" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>3/ Que pouvons-nous faire face au tragique de l'existence ?</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="46" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Blaise_Pascal_2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="46" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="46" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Les hommes n’ayant pu guérir la mort, la misère, l’ignorance, ils se sont avisés, pour se rendre heureux, de n’y point penser. »</p>
<blockquote>
<p><strong>Pascal</strong>, <em>Pensées</em>, L.133 - B.158</p>
</blockquote>
</blockquote>
<blockquote>
<p>« Sans examiner toutes les occupations particulières, il suffit de les comprendre sous le divertissement. »</p>
<blockquote>
<p><strong>Pascal</strong>, <em>Pensées</em>, L.478, B.137</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="46" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="47" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="47" data-marpit-pagination-total="51" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/divertissement-Pascal.svg" alt="Schéma sur le divertissement selon Pascal" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="48" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Blaise_Pascal_2.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="65%" height="720" x="35%"><section id="48" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="48" data-marpit-pagination-total="51" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:35%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« ceux qui font sur cela les philosophes et qui croient que le monde est bien peu raisonnable de passer tout le jour à courir après un lièvre qu’ils ne voudraient pas avoir acheté, ne connaissent guère notre nature. »</p>
<blockquote>
<p><strong>Pascal</strong>, <em>Pensées</em>, L.136 - B.139</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="48" data-marpit-pagination-total="51" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="49" data-marpit-scope-qsJMDYsm="" data-paginate="true" data-class="exercice application" data-theme="teaching" class="exercice application" data-marpit-pagination="49" data-marpit-pagination-total="51" style="--paginate:true;--class:exercice application;--theme:teaching;" data-size="4:3">
<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Rédiger un paragraphe <span>(150 mots minimum)</span>, qui répond à l'un de ces sujets, avec un argument qui mobilise le cours sur Pascal :
<ul>
<li>Le progrès technique rend-il heureux ?</li>
<li>Le bonheur n'est-il qu'une illusion ?</li>
<li>Le désir est-il la marque de notre imperfection ?</li>
<li>Peut-on lutter contre le temps ?</li>
<li>L'oubli est-il une faiblesse ?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="50" data-paginate="true" data-class="fpppppp pm" data-theme="teaching" class="fpppppp pm" data-marpit-pagination="50" data-marpit-pagination-total="51" style="--paginate:true;--class:fpppppp pm;--theme:teaching;" data-size="4:3">
<h4>Modèle pour une fin de partie</h4>
<p>Le bonheur semble être une quête impossible en raison de la nature indéterminée du bonheur, du caractère insatiable du désir, et du tragique de l'existence. Mais, ne peut-on pas malgré tout trouver un certain art d’être heureux ? Ne pouvons-nous pas maîtriser nos désirs et affronter le tragique de l'existence ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="51" data-marpit-scope-UKonGHRy="" data-paginate="true" data-class="pointmethode fppppppp" data-theme="teaching" class="pointmethode fppppppp" data-marpit-pagination="51" data-marpit-pagination-total="51" style="--paginate:true;--class:pointmethode fppppppp;--theme:teaching;" data-size="4:3">

<li>Un bilan récapitulatif de ses arguments</li>

</ol>
