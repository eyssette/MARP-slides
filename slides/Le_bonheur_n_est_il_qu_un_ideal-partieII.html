lock!important;padding:0!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=background]:before,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:after,div#p>svg>foreignObject>section[data-marpit-advanced-background=content]:before{display:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]{all:initial;display:flex;flex-direction:row;height:100%;overflow:hidden;width:100%}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container][data-marpit-advanced-background-direction=vertical]{flex-direction:column}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split]>div[data-marpit-advanced-background-container]{width:var(--marpit-advanced-background-split,50%)}div#p>svg>foreignObject>section[data-marpit-advanced-background=background][data-marpit-advanced-background-split=right]>div[data-marpit-advanced-background-container]{margin-left:calc(100% - var(--marpit-advanced-background-split, 50%))}div#p>svg>foreignObject>section[data-marpit-advanced-background=background]>div[data-marpit-advanced-background-container]>figure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}div#p>svg>foreignObject>section[data-marpit-advanced-background=content],div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo]{background:transparent!important}div#p>svg>foreignObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="1" data-paginate="true" data-class="partie pm" data-theme="teaching" class="partie pm" data-marpit-pagination="1" data-marpit-pagination-total="43" style="--paginate:true;--class:partie pm;--theme:teaching;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>II – Ne peut-on pas<br /> cependant parvenir<br /> à une certaine<br /> sagesse et faire du<br /> bonheur une réalité ? </span></foreignObject></svg></h1>
<p>Deuxième partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-marpit-scope-PqBRXC1Q="" data-paginate="true" data-class="pointmethode" data-theme="teaching" class="pointmethode" data-marpit-pagination="2" data-marpit-pagination-total="43" style="--paginate:true;--class:pointmethode;--theme:teaching;" data-size="4:3">
<h3>Point méthode</h3>
<p>Pour chaque partie, on vérifie :</p>
<ol>
<li>qu'on examine bien une réponse au sujet</li>
<li>qu'on a bien un progrès par rapport à ce qu'on a déjà fait</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-marpit-scope-2VpFmG1r="" data-marpit-fragments="3" data-paginate="true" data-class="pointmethode fmmm" data-theme="teaching" class="pointmethode fmmm" data-marpit-pagination="3" data-marpit-pagination-total="43" style="--paginate:true;--class:pointmethode fmmm;--theme:teaching;" data-size="4:3">
<h3>Point méthode</h3>
<p>Il y a trois manières de progresser d'une partie à une autre :</p>
<ol>
<li data-marpit-fragment="1"><strong>La réfutation</strong> : on réfute (on critique) la partie précédente (on passe du <em>oui</em> au <em>non</em>, ou du <em>non</em> au <em>oui</em>) de manière totale ou partielle</li>
<li data-marpit-fragment="2"><strong>L'amélioration</strong> : on va dans le même sens général qu'une partie précédente (on garde le même type de réponse : <em>oui</em> ou <em>non</em>), mais avec une meilleure idée, une meilleure argumentation</li>
<li data-marpit-fragment="3"><strong>La réinterprétation</strong> : on montre qu'il y a un autre sens possible du sujet, et on examine une autre réponse en fonction de cet autre sens</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-marpit-scope-Z3rYAvbX="" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="4" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. Il n'y a peut-être pas de science du bonheur, mais un art d'être heureux est possible</h2>
<ul>
<li>Quelles différences faites-vous intuitivement entre une science du bonheur et un art d'être heureux ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="citationM2 fmm" data-theme="teaching" class="citationM2 fmm" data-marpit-pagination="5" data-marpit-pagination-total="43" style="--paginate:true;--class:citationM2 fmm;--theme:teaching;" data-size="4:3">
<p><img src="https://journals.openedition.org/lettre-cdf/docannexe/image/864/img-2.jpg" alt="" /></p>
<blockquote>
<p>« La philosophie ne consiste pas dans l'enseignement d'une théorie abstraite, encore moins dans une exégèse de textes, mais dans un art de vivre, dans une attitude concrète, dans un style de vie déterminé, qui engage toute l'existence. L'acte philosophique ne se situe pas seulement dans l'ordre de la connaissance, mais dans l'ordre du “soi” et de l'être : c'est un progrès qui nous fait plus être, qui nous rend meilleurs. C'est une conversion qui bouleverse toute la vie, qui change l'être de celui qui l'accomplit. Elle le fait passer d'un état de vie inauthentique […] à un état de vie authentique, dans lequel l'homme atteint la conscience de soi, la vision exacte du monde, la paix et la liberté intérieures »</p>
<blockquote>
<p>Pierre <strong>Hadot</strong>, <em>Exercices spirituels et philosophie antique</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="6" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. Le désir n'est pas nécessairement insatiable</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="7" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Épicure : il faut réfléchir aux plaisirs que nous recherchons</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:46%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="54%" height="720" x="46%"><section id="8" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="8" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:46%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [L]e plaisir est le commencement et la fin de la vie heureuse »</p>
<blockquote>
<p><strong>Épicure</strong>, <em>Lettre à Ménécée</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="8" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-class="definition" data-theme="teaching" class="definition" data-marpit-pagination="9" data-marpit-pagination-total="43" style="--paginate:true;--class:definition;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<p>L'<strong>hédonisme</strong> est la thèse selon laquelle le plaisir est un bien qu'il faut rechercher</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-marpit-scope-VUP6XKxu="" data-paginate="true" data-class="i1t1 fppp" data-theme="teaching" class="i1t1 fppp" data-marpit-pagination="10" data-marpit-pagination-total="43" style="--paginate:true;--class:i1t1 fppp;--theme:teaching;" data-size="4:3">
<p>Attention ! Au sens commun, l'expression “être un épicurien” désigne le fait d'être un bon vivant qui profite de tous les plaisirs, mais c'est un contresens sur la philosophie d'Épicure.</p>
<p><img src="images/epicurien-sens-commun.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="11" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="11" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Quand […] nous disons que le plaisir est le but de la vie, nous ne parlons pas des plaisirs voluptueux et inquiets […] Le plaisir dont nous parlons est celui qui consiste, pour le corps, à ne pas souffrir et, pour l’âme, à être sans trouble. »</p>
<blockquote>
<p><strong>Épicure</strong>, <em>Lettre à Ménécée</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="definition" data-theme="teaching" class="definition" data-marpit-pagination="12" data-marpit-pagination-total="43" style="--paginate:true;--class:definition;--theme:teaching;" data-size="4:3">
<h3>Définitions</h3>
<ul>
<li><strong>L'aponie</strong> désigne l'absence de souffrances dans le corps</li>
<li><strong>L'ataraxie</strong> désigne l'absence de troubles dans l'âme</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-marpit-scope-gwy3I7V3="" data-paginate="true" data-class="i2t1 contain" data-theme="teaching" class="i2t1 contain" data-marpit-pagination="13" data-marpit-pagination-total="43" style="--paginate:true;--class:i2t1 contain;--theme:teaching;" data-size="4:3">
<p>Il faut distinguer deux formes d'hédonisme</p>
<p><a href="https://drive.google.com/file/d/0B33DtpyVkjZFU2tXRFVRMUtkTVU/view"><img src="https://images-na.ssl-images-amazon.com/images/I/81WmjDniBuL.jpg" alt="" /></a></p>
<p><a href="https://drive.google.com/file/d/1uGhuf7BnnsQY4RU4E_PvokrBHe2GzEhc/view"><img src="https://media.senscritique.com/media/000019340223/source_big/Les_Ailes_du_desir.jpg" alt="" /></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-paginate="true" data-class="exercice tableau colonnes" data-theme="teaching" class="exercice tableau colonnes" data-marpit-pagination="14" data-marpit-pagination-total="43" style="--paginate:true;--class:exercice tableau colonnes;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">L'hédonisme radical</th>
<th style="text-align:center">L'hédonisme d'Épicure</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
</tbody>
</table>
<ol>
<li>consiste à désirer toujours plus</li>
<li>démarche soustractive : il faut supprimer ce qui trouble notre corps et notre âme</li>
<li>un hédonisme de l'excès, qui recherche les plaisirs dans la démesure</li>
<li>consiste à retrouver le plaisir simple d'exister</li>
<li>démarche additive, voire multiplicative : on veut ajouter sans cesse de nouvelles expériences de plaisir</li>
<li>un hédonisme mesuré, qui préfère les plaisirs stables</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-marpit-scope-tJjUDdUz="" data-paginate="true" data-class="exercice tableau-r fmm" data-theme="teaching" class="exercice tableau-r fmm" data-marpit-pagination="15" data-marpit-pagination-total="43" style="--paginate:true;--class:exercice tableau-r fmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">L'hédonisme radical</th>
<th style="text-align:center">L'hédonisme d'Épicure</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><em>1</em> consiste à désirer<br /> toujours plus</td>
<td style="text-align:center"><em>4</em> consiste à retrouver le plaisir simple d'exister</td>
</tr>
<tr>
<td style="text-align:center"><em>3</em> un hédonisme de l'excès, <br />qui recherche les plaisirs<br /> dans la démesure</td>
<td style="text-align:center"><em>6</em> un hédonisme mesuré, qui préfère les plaisirs stables</td>
</tr>
<tr>
<td style="text-align:center"><em>5</em> démarche additive, voire multiplicative : on veut ajouter sans cesse de nouvelles expériences de plaisir</td>
<td style="text-align:center"><em>2</em> démarche soustractive : il faut supprimer ce qui trouble notre corps et notre âme</td>
</tr>
</tbody>
</table>
<ul>
<li>Qu'est-ce qui peut troubler notre corps et notre âme ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="entete approfondissement" data-theme="teaching" class="entete approfondissement" data-marpit-pagination="16" data-marpit-pagination-total="43" style="--paginate:true;--class:entete approfondissement;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<p>Parmi ce qui peut troubler notre corps et notre âme, il y a, pour Épicure, plusieurs croyances fausses, sur les Dieux et sur la mort, qui peuvent nous empêcher de retrouver le simple plaisir d'exister.</p>
<p>Vous pouvez consulter ce <a href="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/epicurisme-supprimer-croyances-fausses.svg">schéma pour comprendre ce que dit l'épicurisme à propos des dieux et de la mort</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="17" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2/ Épicure : il faut savoir identifier les désirs qui nous troublent et nous éloignent du bonheur</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="18" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="56%" height="720" x="44%"><section id="18" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="18" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Il faut se rendre compte que parmi nos désirs les uns sont naturels les autres vains »</p>
<blockquote>
<p><strong>Épicure</strong>, <em>Lettre à Ménécée</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="19" data-marpit-pagination-total="43" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/epicurisme-desirs-vains2.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-paginate="true" data-class="cinema" data-theme="teaching" class="cinema" data-marpit-pagination="20" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema;--theme:teaching;" data-size="4:3">
<p><a href="https://safeYouTube.net/w/kg3J"><img src="images/scarface.png" alt="" /></a></p>
<blockquote>
<p>« Antonio “Tony” Montana (Al Pacino) […] est un petit malfrat cubain qui migre vers Miami dans l'espoir de faire fortune. Il trouve au départ un petit boulot dans une baraque à frites de Miami. Mais travailler pour quelques dollars ne correspond pas à l'idée qu'il se fait du « rêve américain ». Il se fait alors embaucher par un malfrat local puis par Frank Lopez, son patron]. […] Tony apprend vite le métier de mafioso de la drogue : il monte en grade […] Il a les dents beaucoup plus longues que ses collègues, il est mégalomane, ambitieux et d'une intelligence plus perverse. Il prend pour adage : <em>The World is Yours</em> (Le monde est à toi) [...] Mais il commence à faire des erreurs dans ce monde qui ne pardonne pas, où l'on est vite remplacé. Il prend conscience que d'être arrivé au sommet de la mafia ne le rend pas aussi heureux qu'il l'avait espéré, qu'il n'est pas capable de rendre heureuses les personnes qu'il aime » (source : <a href="https://fr.wikipedia.org/wiki/American_History_X">wikipedia</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="21" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Epikouros_BM_1843.jpg/1920px-Epikouros_BM_1843.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="56%" height="720" x="44%"><section id="21" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="21" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:44%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Tout plaisir, pris en lui-même et dans sa nature propre est […] un bien, et cependant tout plaisir n’est pas à rechercher pareillement […] En tout cas, chaque plaisir et chaque douleur doivent être appréciés par une comparaison des avantages et des inconvénients à attendre. »</p>
<blockquote>
<p><strong>Épicure</strong>, <em>Lettre à Ménécée</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-class="cinema fmmm" data-theme="teaching" class="cinema fmmm" data-marpit-pagination="22" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema fmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://safeYouTube.net/w/kw1ib"><img src="https://fr.web.img3.acsta.net/medias/nmedia/18/81/98/98/19841064.jpg" alt="" /></a></p>
<blockquote>
<p>« Michael Fassbender se mue ici en cadre supérieur new yorkais à la vie très cloisonnée, incapable de vivre sa sexualité autrement que par le recours à la pornographie, à la prostitution, aux rencontres sans lendemain. [...] Steve McQueen dessine le portrait d’un homme perdu, esclave de ses démons. Captant un monde quadrillé à l’extrême (rues, façades de verre, bureaux, écrans…), jouant sur le paradoxe d’une infranchissable transparence, le réalisateur explore les méandres d’une solitude très contemporaine. » (<a href="http://www.la-croix.com/Culture-Loisirs/Culture/Cinema/Shame-l-infranchissable-mur-de-la-vraie-rencontre-_EG_-2011-12-06-744235">source</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-class="entete approfondissement" data-theme="teaching" class="entete approfondissement" data-marpit-pagination="23" data-marpit-pagination-total="43" style="--paginate:true;--class:entete approfondissement;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<p>On retrouve parfois une référence à Épicure dans certains mouvements contemporains autour des thèmes de la simplicité volontaire, de la décroissance ou de la sobriété heureuse.</p>
<ol>
<li>Lire un <a href="https://docs.google.com/document/d/1bj-Z10wRiGp6H8erRwLmp8BmHtYTJgWaLBc3HalJT_A/edit?usp=sharing">document à propos de la simplicité volontaire</a> afin de voir quelle comparaison on peut faire entre l'épicurisme et ce mouvement</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="24" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>Récapitulatif</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="qcm fpp" data-theme="teaching" class="qcm fpp" data-marpit-pagination="25" data-marpit-pagination-total="43" style="--paginate:true;--class:qcm fpp;--theme:teaching;" data-size="4:3">
<p>D'après Épicure :</p>
<ul>
<li>Satisfaire tous ses désirs, est-ce une bonne règle de vie ?</li>
<li>La réflexion est-elle un obstacle au bonheur ?</li>
<li>Le bonheur dépend-il de nous ?</li>
<li>Le bonheur peut-il s’apprendre ?</li>
<li>Existe-t-il une nature humaine universelle ?</li>
<li>La nature peut-elle nous dire ce que nous devons faire ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-marpit-scope-4j7xfv37="" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="26" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>Fin de sous-partie</h3>
<p>Il ne suffit pas de nous libérer intérieurement des désirs qui nous troublent pour parvenir au bonheur, certains événements extérieurs peuvent venir troubler notre existence : que pouvons-nous face au tragique de l’existence ?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="souspartie fp" data-theme="teaching" class="souspartie fp" data-marpit-pagination="27" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie fp;--theme:teaching;" data-size="4:3">
<h2>C. Nous pouvons affronter le tragique de l'existence</h2>
<ul>
<li>Face au tragique de l’existence, nous pourrions chercher à “rester stoïque”.  Qu'est-ce que cela veut dire ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-tJ1KS0xk="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/90/Epictetus.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="28" data-marpit-scope-tJ1KS0xk="" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="28" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Parmi les choses qui existent, certaines dépendent de nous, d'autres non. »</p>
<blockquote>
<p><strong>Épictète</strong>, <em>Manuel</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="28" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="29" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Épictète : il faut accepter ce qui ne dépend pas de nous</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="30" data-paginate="true" data-class="i1t0" data-theme="teaching" class="i1t0" data-marpit-pagination="30" data-marpit-pagination-total="43" style="--paginate:true;--class:i1t0;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/stoicisme-accepter-ce-qui-ne-depend-pas-de-nous.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="31" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/90/Epictetus.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="31" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="31" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« N'attends pas que les événements arrivent comme tu le souhaites ; décide de vouloir ce qui arrive comme cela arrive et tu seras heureux »</p>
<blockquote>
<p><strong>Épictète</strong>, <em>Manuel</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="31" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="32" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2/ Épictète : il faut maîtriser ce qui dépend de nous</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-marpit-scope-bHohTbVF="" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="33" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/90/Epictetus.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="33" data-marpit-scope-bHohTbVF="" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="33" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Pour tout objet qui t'attire, te sert ou te plaît, représente-toi bien ce qu'il est […] Quand tu te prépares à faire quoi que ce soit, représente-toi bien de quoi il s'agit. […] Ce qui tourmente les hommes, ce n'est pas la réalité mais les jugements qu'ils portent sur elle. […] »</p>
<blockquote>
<p><strong>Épictète</strong>, <em>Manuel</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="33" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-marpit-scope-hR7BymDk="" data-paginate="true" data-class="i1t1 vertical fpp" data-theme="teaching" class="i1t1 vertical fpp" data-marpit-pagination="34" data-marpit-pagination-total="43" style="--paginate:true;--class:i1t1 vertical fpp;--theme:teaching;" data-size="4:3">
<p><img src="https://cdn-media.rtl.fr/cache/EasB2o0fxAGokrgvD0A5_A/880v587-0/online/image/2018/1218/7795969490_insulte.jpg" alt="" /></p>
<ul>
<li>Comment réagissons-nous face à une insulte ou une injure ?</li>
<li>Quelle attitude pourrait recommander Épictète ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-paginate="true" data-class="cinema fp" data-theme="teaching" class="cinema fp" data-marpit-pagination="35" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema fp;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/13HeeYKcGmw7T9hZnFranNOvxf79fsnb7/view"><img src="https://i.pinimg.com/originals/a5/9e/4d/a59e4da1f5b31fdbf6238c6cebb921df.jpg" alt="" /></a></p>
<blockquote>
<p>« Henry Barthes est professeur remplaçant de littérature anglaise dans les lycées. […] Quand il arrive à son nouveau poste, il est immédiatement confronté à la violence environnante : le lycée est dans une zone difficile. Les enfants sont irrespectueux, agressifs. Henry ne s'émeut pas, il a une mission [à accomplir] » (<a href="https://fr.wikipedia.org/wiki/Detachment">source</a>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="36" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/90/Epictetus.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="36" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="36" data-marpit-pagination-total="43" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Devant tout ce qui t'arrive, pense à rentrer en toi-même et cherche quelle faculté tu possèdes pour y faire face. […] En t'exerçant ainsi tu ne seras plus le jouet de tes représentations »</p>
<blockquote>
<p><strong>Épictète</strong>, <em>Manuel</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="36" data-marpit-pagination-total="43" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="37" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="37" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>3/ Il s'agit d'être comme un roc face aux vagues</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-paginate="true" data-class="cinema fmmmm" data-theme="teaching" class="cinema fmmmm" data-marpit-pagination="38" data-marpit-pagination-total="43" style="--paginate:true;--class:cinema fmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/12mCc9CNQtZjqS9q86sBFT5gQlULTovaJ/view"><img src="https://fr.web.img3.acsta.net/medias/nmedia/18/72/82/16/19187639.jpg" alt="" /></a></p>
<blockquote>
<p>« <em>Invictus</em> est un poème écrit par William Ernest Henley (1849-1903), qui témoigne de son long combat contre la douleur et la maladie. En raison d’une tuberculose osseuse déclarée à l’âge de 12 ans, Henley doit subir l’amputation de sa jambe gauche entre 1868 et 1869, puis luttera de nombreuses années pour sauver sa deuxième jambe. […] Après la fin de l’apartheid en Afrique du Sud, le poème devient indissociable de Nelson Mandela. On apprend en effet que <em>Invictus</em> est son poème préféré, et qui l’a inspiré et soutenu dans les moments les plus noirs de ses 27 années de captivité. » (<a href="https://deniscougot.wordpress.com/le-poeme-invictus/">source</a></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-marpit-scope-WSWgw0k7="" data-paginate="true" data-class="entete approfondissement fppp" data-theme="teaching" class="entete approfondissement fppp" data-marpit-pagination="39" data-marpit-pagination-total="43" style="--paginate:true;--class:entete approfondissement fppp;--theme:teaching;" data-size="4:3">
<h3>Approfondissement</h3>
<ol>
<li>On peut trouver une référence au stoïcisme dans certaines thérapies cognitives : vous pouvez lire cette <a href="https://docs.google.com/document/d/1P-TIStOKS-7Xvvsuzg4U0OSdBglOF2Q7WBJYvxou-Uo/edit?usp=sharing">présentation des grands principes des thérapies cognitives</a>, ou cet article : « <a href="https://www.cairn.info/revue-psn-2014-2-page-65.htm">Le stoïcisme comme précurseur épistémologique de la thérapie cognitive</a> »</li>
<li>Plusieurs personnes essaient de penser un stoïcisme contemporain : vous pouvez lire cette <a href="https://biospraktikos.hypotheses.org/5130">présentation de l'association Stoa Gallica et de ses travaux</a></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="40" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="40" data-marpit-pagination-total="43" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>Récapitulatif</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="41" data-paginate="true" data-class="exercice argumentation" data-theme="teaching" class="exercice argumentation" data-marpit-pagination="41" data-marpit-pagination-total="43" style="--paginate:true;--class:exercice argumentation;--theme:teaching;" data-size="4:3">
<ol>
<li>Chercher à lutter contre le temps, ce serait  ………………</li>
<li>…………………</li>
<li>Il n'est pas raisonnable de chercher à lutter contre le temps</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="42" data-paginate="true" data-class="exercice argumentation" data-theme="teaching" class="exercice argumentation" data-marpit-pagination="42" data-marpit-pagination-total="43" style="--paginate:true;--class:exercice argumentation;--theme:teaching;" data-size="4:3">
<ol>
<li>Réaliser tous ses désirs, ce serait agir selon ses impulsions et ses affects</li>
<li>…………………</li>
<li>La liberté ne consiste pas à réaliser tous ses désirs</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="43" data-marpit-scope-w5YcgUXA="" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="43" data-marpit-pagination-total="43" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>Fin de partie</h2>
<p>Si nous ne faisons pas résider le bonheur dans des biens extérieurs à acquérir, mais plutôt dans un changement intérieur d'attitude, alors le bonheur semble possible et il n'est pas qu'un idéal. Mais le simple plaisir d'exister et l'acceptation de ce qui ne dépend pas de nous sont-ils vraiment suffisants ? Ne faut-il pas chercher ailleurs les conditions d'un réel bonheur ?</p>
<ul>
<li>Quelles sont les trois grandes manières de progresser d'une partie à une autre ?</li>
<li>Quel est le type de transition utilisé ici ?</li>
</ul>
</section>
