nd=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="1" data-paginate="true" data-class="partie" data-theme="teaching" class="partie" data-marpit-pagination="1" data-marpit-pagination-total="17" style="--paginate:true;--class:partie;--theme:teaching;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>I – La peur de la<br /> technique semble<br /> être sans fondement </span></foreignObject></svg></h1>
<p>Première partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-class="souspartie fpppp" data-theme="teaching" class="souspartie fpppp" data-marpit-pagination="2" data-marpit-pagination-total="17" style="--paginate:true;--class:souspartie fpppp;--theme:teaching;" data-size="4:3">
<h2>A. … parce qu'il serait irrationnel de craindre un élément constitutif de notre humanité</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-class="fpppppppppppp" data-theme="teaching" class="fpppppppppppp" data-marpit-pagination="3" data-marpit-pagination-total="17" style="--paginate:true;--class:fpppppppppppp;--theme:teaching;" data-size="4:3">
<p>La question directrice est ici la suivante :</p>
<ul>
<li>La technique ne joue-t-elle pas un rôle fondamental dans l'évolution humaine ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-class="fppp" data-theme="teaching" class="fppp" data-marpit-pagination="4" data-marpit-pagination-total="17" style="--paginate:true;--class:fppp;--theme:teaching;" data-size="4:3">
<p>On caractérise souvent la spécificité de l'être humain par son intelligence, raison pour laquelle notre espèce est nommée <em>homo sapiens</em>. Mais l'intelligence des êtres humains ne se manifeste-t-elle pas avant tout dans la capacité à inventer des techniques, des moyens efficaces pour parvenir à ses fins, des outils et des objets qui sont les produits de cette intelligence pratique ?</p>
<p>Bergson suggère en ce sens qu'on devrait nommer notre espèce <em>homo faber</em> plutôt qu'<em>homo sapiens</em> afin de mettre en évidence le caractère central de la technique dans l'évolution humaine.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="citationM1 fm" data-theme="teaching" class="citationM1 fm" data-marpit-pagination="5" data-marpit-pagination-total="17" style="--paginate:true;--class:citationM1 fm;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Henri_Bergson_%28Nobel%29.jpg" alt="" /></p>
<blockquote>
<p>« En ce qui concerne l’intelligence humaine, on n’a pas assez remarqué que l’invention mécanique a d’abord été sa démarche essentielle […] Si nous pouvions nous dépouiller de tout orgueil, si, pour définir notre espèce, nous nous en tenions strictement à ce que l’histoire et la préhistoire nous présentent comme la caractéristique constante de l’homme et de l’intelligence, nous ne dirions peut-être pas <em>Homo sapiens</em>, mais <em>Homo faber</em> »</p>
<blockquote>
<p><strong>Bergson</strong>, <em>L'évolution créatrice</em>, chapitre II</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="fpppppp" data-theme="teaching" class="fpppppp" data-marpit-pagination="6" data-marpit-pagination-total="17" style="--paginate:true;--class:fpppppp;--theme:teaching;" data-size="4:3">
<p>La thèse de Bergson doit être nuancée à la lueur des connaissances contemporaines sur les techniques animales. Nous savons en effet que de nombreux animaux font preuve d'une variété de formes de techniques qui justifient de ne plus tenir la technique simplement pour “le propre de l'homme”.</p>
<p>Néanmoins, il est légitime de faire une distinction entre les techniques animales et les techniques humaines.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-class="fmmmmmmm" data-theme="teaching" class="fmmmmmmm" data-marpit-pagination="7" data-marpit-pagination-total="17" style="--paginate:true;--class:fmmmmmmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th></th>
<th>Les animaux</th>
<th>Les êtres humains</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Les matériaux utilisés</strong></td>
<td>issus du corps / trouvés dans la nature / légèrement modifiés</td>
<td>matériaux organisés et perfectionnés / invention de nouveaux matériaux</td>
</tr>
<tr>
<td><strong>La forme de l'activité technique</strong></td>
<td>comportement instinctif / apprentissage de séquences d'actions</td>
<td>transmission culturelle riche /  contrôle conscient et rationnel de l'activité</td>
</tr>
<tr>
<td><strong>Les moyens employés</strong></td>
<td>organe avec une faible capacité manipulatoire / main / outil simple</td>
<td>variété et perfectionnement de gestes complexes / usage d'outils complexes, de machines</td>
</tr>
<tr>
<td><strong>Les finalités visées</strong></td>
<td>usage déterminé / finalité simplement biologique</td>
<td>usage complexe / diversité des finalités</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-class="exercice argumentation" data-theme="teaching" class="exercice argumentation" data-marpit-pagination="8" data-marpit-pagination-total="17" style="--paginate:true;--class:exercice argumentation;--theme:teaching;" data-size="4:3">
<ol>
<li>Les techniques humaines sont au cœur de l'évolution humaine et manifestent l'inventivité spécifique des êtres humains</li>
<li>……………</li>
<li>Il n'est pas rationnel d'avoir peur de la technique</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-class="souspartie fpp" data-theme="teaching" class="souspartie fpp" data-marpit-pagination="9" data-marpit-pagination-total="17" style="--paginate:true;--class:souspartie fpp;--theme:teaching;" data-size="4:3">
<h2>B. … parce que la technique permet, au contraire, de ne pas vivre dans l'appréhension</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-paginate="true" data-theme="teaching" data-marpit-pagination="10" data-marpit-pagination-total="17" style="--paginate:true;--theme:teaching;" data-size="4:3">
<p>La question directrice est ici la suivante :</p>
<ul>
<li>N'est-ce pas grâce au progrès technique que nous sommes devenus capables de maîtriser la nature et nos conditions d'existence ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-class="i1t1 horizontal fmm" data-theme="teaching" class="i1t1 horizontal fmm" data-marpit-pagination="11" data-marpit-pagination-total="17" style="--paginate:true;--class:i1t1 horizontal fmm;--theme:teaching;" data-size="4:3">
<p>Dans le mythe de Prométhée, dont nous avons parlé dans l'introduction, le vol du feu par Prométhée représente justement la possibilité pour l'être humain de ne plus vivre dans l'appréhension de la nature sauvage, et rend possible un début de maîtrise de ses propres conditions d'existence : grâce à la technique, l'être humain n'est plus nu, c'est-à-dire vulnérable face au monde extérieur.</p>
<p><img src="https://mythologica.fr/grec/pic/cossiers_promethee.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="fppppppppp" data-theme="teaching" class="fppppppppp" data-marpit-pagination="12" data-marpit-pagination-total="17" style="--paginate:true;--class:fppppppppp;--theme:teaching;" data-size="4:3">
<p>Mais c'est surtout avec les technologie modernes que les êtres humains vont parvenir à une véritable maîtrise de la nature, dans la mesure où la technique va se fonder sur <strong>l'objectivation</strong> de la nature par la science et un processus de <strong>désenchantement du monde</strong>.</p>
<p>La <strong>maîtrise théorique</strong> des lois de la nature va permettre la <strong>maîtrise pratique</strong> des forces et ressources de la nature.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-class="citationM1 fpp" data-theme="teaching" class="citationM1 fpp" data-marpit-pagination="13" data-marpit-pagination-total="17" style="--paginate:true;--class:citationM1 fpp;--theme:teaching;" data-size="4:3">
<p><img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Max_Weber_1894.jpg" alt="" /></p>
<blockquote>
<p>« Faisons-nous une idée claire, tout d'abord, de ce que signifie pratiquement en fait cette rationalisation par la science et par la technique guidée par la science. […] Cela signifie le désenchantement du monde. Nous n'avons plus […] à recourir à des moyens magiques pour maîtriser les esprits et les solliciter. Bien plutôt, des moyens techniques et le calcul sont disponibles à cet effet. »</p>
<blockquote>
<p>Max <strong>Weber</strong>, <em>Le savant et la politique</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/7/73/Frans_Hals_-_Portret_van_Ren%C3%A9_Descartes.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="14" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="14" data-marpit-pagination-total="17" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>La technique permet de « nous rendre comme maîtres et possesseurs de la nature »</p>
<blockquote>
<p><strong>Descartes</strong>, <em>Discours de la méthode</em>, VI</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="17" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-paginate="true" data-theme="teaching" data-marpit-pagination="15" data-marpit-pagination-total="17" style="--paginate:true;--theme:teaching;" data-size="4:3">
<p>Ce qui rend possible la maîtrise théorique de la nature, c'est plus précisément la mise en évidence de <strong>lois de la nature</strong> par le biais de la <strong>mathématisation</strong> des phénomènes physiques.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="definition fppppp" data-theme="teaching" class="definition fppppp" data-marpit-pagination="16" data-marpit-pagination-total="17" style="--paginate:true;--class:definition fppppp;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<ul>
<li>Une loi de la nature est une relation constante entre plusieurs paramètres physiques.</li>
<li>Cette relation s'exprime sous la forme d'une équation mathématique entre des grandeurs physiques.</li>
<li>Exemple : la loi d'Ohm (U = RI)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="fpppppppppppp" data-theme="teaching" class="fpppppppppppp" data-marpit-pagination="17" data-marpit-pagination-total="17" style="--paginate:true;--class:fpppppppppppp;--theme:teaching;" data-size="4:3">
<ul>
<li>Cependant, faut-il considérer la peur de la technique comme une simple phobie irrationnelle ?</li>
<li>Y a-t-il des craintes légitimes ?</li>
</ul>
</section>
