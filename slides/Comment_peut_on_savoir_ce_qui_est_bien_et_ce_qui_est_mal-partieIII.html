<h3>1/ Une forme classique de morale des conséquences : l'utilitarisme de Bentham</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmmmmmmmmm" data-theme="teaching" class="citationC fmmmmmmmmm" data-marpit-pagination="6" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmmmmmmmmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c8/Jeremy_Bentham_by_Henry_William_Pickersgill_detail.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="62%" height="720" x="38%"><section id="6" data-paginate="true" data-class="citationC fmmmmmmmmm" data-theme="teaching" class="citationC fmmmmmmmmm" data-marpit-pagination="6" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmmmmmmmmm;--theme:teaching;--marpit-advanced-background-split:38%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Additionnez toutes les valeurs de l'ensemble des plaisirs d'un côté, et celles de l'ensemble des peines de l'autre. Si la balance penche du côté du plaisir, elle indiquera la bonne tendance générale de l'acte, du point de vue des intérêts de telle personne individuelle ; si elle penche du côté de la peine, elle indiquera la mauvaise tendance générale de l'acte. Tenez compte du nombre de personnes dont les intérêts semblent en jeu ; et réitérez le procédé précédent pour chacune d'entre elles. Additionnez les nombres qui expriment les degrés de la bonne tendance qu'un acte possède du point de vue de chaque individu pour lequel sa tendance est globalement bonne ; recommencez à propos de chaque individu pour lequel sa tendance globale est mauvaise. Faites le bilan ; si la balance penche du côté du plaisir, elle indiquera la bonne tendance générale de l'acte, compte tenu du nombre total ou de la communauté des individus concernés ; si elle penche du côté de la peine, elle indiquera la mauvaise tendance générale de l'acte, compte tenu de cette même communauté. »</p>
<blockquote>
<p><strong>Bentham</strong>, <em>Introduction aux principes de la morale et de la législation</em>, chap. IV</p>
</blockquote>
</blockquote>
</section>

<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Choisir un sujet et rédiger l'équivalent d'une sous-partie (250-350 mots), de préférence avec le modèle <em>ARES</em> :<br /><span>Attention : il faut développer une seule réponse avec un seul argument, et mobiliser ses connaissances (concept, référence, exemple) sur les morales des conséquences et l'utilitarisme de Bentham</span>
<ul>
<li>La conscience morale n’est-elle que le résultat de l’éducation ?</li>
<li>Faut-il se fier à ses sentiments pour agir moralement ?</li>
<li>Avons-nous des devoirs envers les animaux ?</li>
<li>La morale peut-elle se passer d’un fondement religieux ?</li>
<li>En morale, y a-t-il des certitudes ?</li>
<li>Le progrès technique peut-il conduire à de nouveaux problèmes moraux ?</li>
</ul>
</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="17" data-marpit-pagination-total="38" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Kant : agir moralement, c'est agir d'après un impératif catégorique</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="18" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="63%" height="720" x="37%"><section id="18" data-paginate="true" data-class="citationC f" data-theme="teaching" class="citationC f" data-marpit-pagination="18" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC f;--theme:teaching;--marpit-advanced-background-split:37%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Les impératifs hypothétiques représentent la nécessité pratique d'une action possible, considérée comme moyen d'arriver à quelque autre chose que l'on veut (ou du moins qu'il est possible qu'on veuille). […] [S]i l'action n'est bonne que comme moyen pour quelque autre chose, l'impératif est hypothétique ; si elle est représentée comme bonne en soi, […] le principe qui la détermine est alors l'impératif catégorique. »</p>
<blockquote>
<p><strong>Kant</strong>, <em>Fondements de la métaphysique des mœurs</em> (1785), Deuxième section</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC f" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="38" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-marpit-scope-4E53MIeQ="" data-paginate="true" data-class="exercice tableau colonnes fmm" data-theme="teaching" class="exercice tableau colonnes fmm" data-marpit-pagination="19" data-marpit-pagination-total="38" style="--paginate:true;--class:exercice tableau colonnes fmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Un impératif hypothétique</th>
<th style="text-align:center">Un impératif catégorique</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
</tbody>
</table>
<ol>
<li>Un impératif inconditionné, qui ne dépend pas de nos désirs</li>
<li>Formulation : « Si je veux <em>B</em>, je dois faire <em>A</em> »</li>
<li>Il s'agit de faire preuve d'intégrité : il faut agir en cohérence avec nos devoirs moraux</li>
<li>Formulation : « Je dois faire <em>A</em> » (un point c'est tout)</li>
<li>Il s'agit d'être pragmatique : il faut choisir le moyen le plus adapté pour pouvoir réaliser nos désirs</li>
<li>Un impératif conditionné qui dépend d'un désir préalable</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-marpit-scope-sDgMEEYx="" data-paginate="true" data-class="exercice tableau-r fmmm" data-theme="teaching" class="exercice tableau-r fmmm" data-marpit-pagination="20" data-marpit-pagination-total="38" style="--paginate:true;--class:exercice tableau-r fmmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Un impératif hypothétique</th>
<th style="text-align:center">Un impératif catégorique</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><em>6</em> Un impératif conditionné qui dépend d'un désir préalable</td>
<td style="text-align:center"><em>1</em> Un impératif inconditionné, qui ne dépend pas de nos désirs</td>
</tr>
<tr>
<td style="text-align:center"><em>2</em> Formulation :<br /> « Si je veux <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>B</mi></mrow><annotation encoding="application/x-tex">B</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.05017em;">B</span></span></span></span>,<br /> je dois faire <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal">A</span></span></span></span> »</td>
<td style="text-align:center"><em>4</em> Formulation :<br /> « Je dois faire <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>A</mi></mrow><annotation encoding="application/x-tex">A</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord mathnormal">A</span></span></span></span> »<br />(un point c'est tout)</td>
</tr>
<tr>
<td style="text-align:center"><em>5</em> Il s'agit d'être pragmatique : il faut choisir le moyen le plus adapté pour pouvoir réaliser nos désirs</td>
<td style="text-align:center"><em>3</em> Il s'agit de faire preuve d'intégrité : il faut agir en cohérence avec nos devoirs moraux</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="21" data-marpit-pagination-total="38" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/kant-par-devoir-conformement-au-devoir.svg" alt="Schéma de la distinction entre agir par devoir et agir conformément au devoir" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-marpit-fragments="4" data-paginate="true" data-class="fp" data-theme="teaching" class="fp" data-marpit-pagination="22" data-marpit-pagination-total="38" style="--paginate:true;--class:fp;--theme:teaching;" data-size="4:3">
<p>Quelques exemples d'actions qui semblent morales, mais qui sont guidées par l'intérêt :</p>
<ol>
<li data-marpit-fragment="1">Être honnête pour garder ses clients</li>
<li data-marpit-fragment="2">Agir par crainte du regard d'autrui, agir par crainte de la sanction</li>
<li data-marpit-fragment="3">Agir par désir de reconnaissance sociale, agir pour avoir une bonne réputation</li>
<li data-marpit-fragment="4">Agir comme Valmont, dans <em>Les liaisons dangereuses</em> (<a href="https://docs.google.com/document/d/178hLNAjuEX5eUXoIM88Hy3RqXbbVJPJx6SDuK5Aao24/edit">lettres 21 et 22</a>), qui se donne l'apparence de la vertu pour séduire une femme sensible aux actions morales.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="23" data-marpit-pagination-total="38" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2/ Kant : agir moralement, c'est agir d'après une règle universalisable</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="24" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:41%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="59%" height="720" x="41%"><section id="24" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="24" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:41%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Agis uniquement d’après la maxime qui fait que tu puisses vouloir en même temps qu’elle devienne une loi universelle »</p>
<blockquote>
<p><strong>Kant</strong>, <em>Fondements de la Métaphysique des mœurs</em> (1785), Deuxième section</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="24" data-marpit-pagination-total="38" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="25" data-marpit-pagination-total="38" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/test-universalisation.svg" alt="Schéma du test d'universalisation" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="26" data-marpit-scope-jmQyrvtv="" data-paginate="true" data-class="i1t1 vertical fppppppp" data-theme="teaching" class="i1t1 vertical fppppppp" data-marpit-pagination="26" data-marpit-pagination-total="38" style="--paginate:true;--class:i1t1 vertical fppppppp;--theme:teaching;" data-size="4:3">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="29" data-marpit-pagination-total="38" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>3/ Kant : agir moralement, c'est respecter la dignité des autres</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="30" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:33%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/f/f2/Kant_gemaelde_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="67%" height="720" x="33%"><section id="30" data-paginate="true" data-class="citationC fmm" data-theme="teaching" class="citationC fmm" data-marpit-pagination="30" data-marpit-pagination-total="38" style="--paginate:true;--class:citationC fmm;--theme:teaching;--marpit-advanced-background-split:33%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Le respect que je porte à autrui ou qu’il peut exiger de moi […] consiste à reconnaître la dignité des autres hommes, c’est-à-dire une valeur qui n’a pas de prix […]. Tout homme a le droit de prétendre au respect de ses semblables, et réciproquement il est obligé lui-même au respect à l’égard de chacun d’eux.<br />
L’humanité est par elle-même une dignité : l’homme ne peut être traité par l’homme (soit par un autre, soit par lui-même) comme un simple moyen, mais il doit toujours être traité comme étant aussi une fin ; c’est précisément en cela que consiste sa dignité »</p>
<blockquote>
<p><strong>Kant</strong>, <em>Métaphysique des mœurs</em>, Doctrine de la vertu, Première partie, Livre second, Chapitre premier, §37-38</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fmm" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="38" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-marpit-scope-5niqlY28="" data-paginate="true" data-class="exercice tableau colonnes pp fm" data-theme="teaching" class="exercice tableau colonnes pp fm" data-marpit-pagination="31" data-marpit-pagination-total="38" style="--paginate:true;--class:exercice tableau colonnes pp fm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Un être humain doit être considéré comme …</th>
<th style="text-align:center">… et non pas<br /> comme …</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
</tbody>
</table>
<ol>
<li>… une personne</li>
<li>… un simple moyen, ou un simple obstacle</li>
<li>… un sujet autonome qui a une valeur, une dignité</li>
<li>… une “fin en soi”</li>
<li>… une chose</li>
<li>… un simple objet remplaçable par un autre (si le prix est équivalent), négligeable (si le prix est faible), ou qu'on a le droit d'utiliser (si on paie le prix)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-marpit-scope-zkDb7cvE="" data-paginate="true" data-class="exercice tableau-r fmm" data-theme="teaching" class="exercice tableau-r fmm" data-marpit-pagination="32" data-marpit-pagination-total="38" style="--paginate:true;--class:exercice tableau-r fmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">Un être humain doit être considéré comme …</th>
<th style="text-align:center">… et non pas<br /> comme …</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><em>1</em> … une personne</td>
<td style="text-align:center"><em>5</em> … une chose</td>
</tr>
<tr>
<td style="text-align:center"><em>4</em> … une <br />“fin en soi”</td>
<td style="text-align:center"><em>2</em> … un simple moyen, ou un simple obstacle</td>
</tr>
<tr>
<td style="text-align:center"><em>3</em> … un sujet autonome qui a une valeur,<br /> une dignité</td>
<td style="text-align:center"><em>6</em> … un simple objet remplaçable par un autre (si le prix est équivalent), négligeable (si le prix est faible), ou qu'on a le droit d'utiliser (si on paie le prix)</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-paginate="true" data-class="cinema fmmmm" data-theme="teaching" class="cinema fmmmm" data-marpit-pagination="33" data-marpit-pagination-total="38" style="--paginate:true;--class:cinema fmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/0B33DtpyVkjZFTWJrNTBEcXZVQ0U/view?usp=sharing"><img src="https://i.ibb.co/yYCc3f6/Mesure-d-urgence.jpg" alt="Couverture du film Mesure d'urgence" /></a></p>
<blockquote>
<p>Dans le film <em>Mesure d'urgence</em>, un médecin kidnappe des personnes sans abri afin de faire des expérimentations médicales sur eux, dans le but de trouver un remède contre des maladies pour le moment incurables. Il affirme que la vie de ces individus n'a pas beaucoup de sens : leur mort était de toute façon prévisible ; autant faire en sorte qu'elle soit utile ! Un grand médecin a, selon lui, le courage d'outrepasser les règles ordinaires : il serait légitime de sacrifier quelques vies sans significations, si cela permet d'améliorer de manière importante la vie d'un grand nombre de personnes.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-paginate="true" data-class="cinema fmmmm" data-theme="teaching" class="cinema fmmmm" data-marpit-pagination="34" data-marpit-pagination-total="38" style="--paginate:true;--class:cinema fmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://drive.google.com/file/d/0B33DtpyVkjZFX0ZtUGFpaGR6UlE/edit?usp=sharing"><img src="https://fr.web.img6.acsta.net/pictures/210/604/21060483_20131125114549726.jpg" alt="Couverture du film Le Loup de Wall Street" /></a></p>
<blockquote>
<p>Dans le film <em>Le Loup de Wall-Street</em>, Jordan Belfort, un trader, téléphone à des personnes peu aisées qui veulent placer leurs maigres économies, et leur ment sur la valeur des actions qu'il leur propose (« <em>I was selling them shit</em> »). Ces personnes ne sont pour lui qu'un simple moyen de gagner plus d'argent : il les méprise et les considére comme de vulgaires bouseux. Vers la fin du film, quand sa femme lui annonce qu'elle veut divorcer, il ne la voit plus que comme un obstacle entre lui et ses enfants qu'il veut garder avec lui. Il devient violent jusqu'à la frapper dans l'estomac.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-marpit-scope-xFNPNht0="" data-paginate="true" data-class="cinema fmmmmm" data-theme="teaching" class="cinema fmmmmm" data-marpit-pagination="35" data-marpit-pagination-total="38" style="--paginate:true;--class:cinema fmmmmm;--theme:teaching;" data-size="4:3">
<p><a href="https://www.youtube.com/watch?v=S28DXj2RVKo"><img src="https://i.ibb.co/4szfzSK/elephant-man.jpg" alt="Couverture du film Elephant Man" /></a></p>
<blockquote>
<p>Dans le film <em>Elephant Man</em>, le chirurgien Frederick Treves découvre un homme complètement défiguré et difforme, devenu une attraction de foire : John Merrick, « le monstre », qui doit son nom d'<em>Elephant Man</em> au terrible accident que subit sa mère, renversée par un éléphant alors qu'elle était enceinte de quelques mois. Impressionné par de telles difformités, le Dr. Treves achète Merrick, l'arrachant ainsi à la violence de son propriétaire, et à l'humiliation quotidienne d'être mis en spectacle. Le chirurgien découvre rapidement en  Merrick  un  homme meurtri,  intelligent  et doté  d'une  grande  sensibilité,  qui  demande à être considéré comme un être humain.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="36" data-marpit-pagination-total="38" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>4/ Quelques difficultés</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="37" data-marpit-scope-7GhpWjLB="" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="37" data-marpit-pagination-total="38" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/objections-morale-kantienne.svg" alt="Schéma de trois objections contre la morale kantienne" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-marpit-scope-VbasLWHi="" data-paginate="true" data-class="exercice application fmmmmm" data-theme="teaching" class="exercice application fmmmmm" data-marpit-pagination="38" data-marpit-pagination-total="38" style="--paginate:true;--class:exercice application fmmmmm;--theme:teaching;" data-size="4:3">
<h3>Exercice d'argumentation et de mobilisation de sa culture</h3>
<ul>
<li>Choisir un sujet et rédiger l'équivalent d'une sous-partie (250-350 mots), de préférence avec le modèle <em>ARES</em> :<br /><span>Attention : il faut développer une seule réponse avec un seul argument, et mobiliser ses connaissances (concept, référence, exemple) sur la morale kantienne</span>
<ul>
<li>La conscience morale n’est-elle que le résultat de l’éducation ?</li>
<li>La morale peut-elle se passer d’un fondement religieux ?</li>
<li>Peut-on fonder la morale sur la recherche du bonheur ?</li>
<li>Faire son devoir, est-ce renoncer à sa liberté ?</li>
<li>En politique, a-t-on le droit de sacrifier la morale à l’efficacité ?</li>
<li>Respecter autrui, est-ce respecter sa différence ?</li>
</ul>
</li>
</ul>
</section>
