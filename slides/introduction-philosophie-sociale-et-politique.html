<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content><span style="font-size:120%">Introduction</span><br /> à la philosophie<br /> <span style="font-size:93%">politique et sociale</span> </span></foreignObject></svg></h1>
<p>Cédric Eyssette (2019-2020)<br />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-theme="teaching" data-marpit-pagination="2" data-marpit-pagination-total="45" style="--paginate:true;--theme:teaching;" data-size="4:3">
<p>Je vous propose ici trois débats accompagnés chacun d'un dossier de textes pour approfondir votre réflexion :</p>
<ol>
<li>La fonction de l'État est-elle de maintenir l'ordre public ?</li>
<li>Que faut-il faire pour parvenir à davantage de justice sociale ?</li>
<li>La cohésion sociale repose-t-elle sur le partage d'une même culture ?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-class="partie" data-theme="teaching" class="partie" data-marpit-pagination="3" data-marpit-pagination-total="45" style="--paginate:true;--class:partie;--theme:teaching;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>I – La fonction <br />de l'État est-elle<br /> de maintenir<br /> l'ordre public ? </span></foreignObject></svg></h1>
<p>Première partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-marpit-scope-9pHfeW1j="" data-paginate="true" data-class="entete discussion f" data-theme="teaching" class="entete discussion f" data-marpit-pagination="4" data-marpit-pagination-total="45" style="--paginate:true;--class:entete discussion f;--theme:teaching;" data-size="4:3">
<h3>Discussion</h3>
<p>Nous allons envisager ici quatre approches :</p>
<ol>
<li>Le réalisme politique</li>
<li>Le marxisme</li>
<li>L'anarchisme</li>
<li>Le libéralisme politique</li>
</ol>
<ul>
<li>Pour chacune de ces thèses : quelle est la force de cette approche ? Quelles en sont les limites ?</li>
<li>Quelle est la thèse la plus pertinente selon vous ? Défendez votre réponse contre les objections que pourraient formuler les autres approches.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="5" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. Le réalisme politique</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppppppppp" data-theme="teaching" class="citationC fpppppppppp" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpppppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-s-www.republicain-lorrain.fr/images/11365371-A8BC-41D5-A5F0-3E5E247B062E/NW_raw/julien-freund-resistant-de-la-premiere-heure-a-ete-l-un-des-plus-grands-penseurs-du-xxe-siecle-ses-ecrits-de-sociologie-des-conflits-et-de-philosophie-de-la-politique-sont-reconnus-dans-le-monde-entier-photo-rl-1507389822.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="6" data-paginate="true" data-class="citationC fpppppppppp" data-theme="teaching" class="citationC fpppppppppp" data-marpit-pagination="6" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpppppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Agir politiquement signifie exercer l'autorité, manifester la puissance. »</p>
<blockquote>
<p>Julien <strong>Freund</strong>, Préface à <em>La notion de politique</em> de Carl Schmitt</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-class="citationL f" data-theme="teaching" class="citationL f" data-marpit-pagination="7" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL f;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« D’une façon générale, la vie politique est placée sous le signe de la contrainte, celle-ci étant la manifestation spécifique de la force publique sans laquelle il n'y aurait non seulement pas d'ordre, mais non plus d'État. Du fait que tout État est contrainte, puisqu'il repose sur le présupposé du commandement et de l'obéissance, la force est inévitablement le moyen essentiel du politique et appartient à son essence. […] À coup sûr, il n'y a pas de concorde possible sans règles, conventions ou lois communes et valables pour tous les membres, donc pas d'ordre sans droit (quelle que soit sa nature : coutumier ou écrit). […] Toutefois, sans la contrainte et la possibilité d'appliquer des sanctions à ceux qui contreviennent aux prescriptions et aux lois, l'ordre ne pourrait être maintenu longtemps. »</p>
<blockquote>
<p>Julien <strong>Freund</strong>, <em>L'essence du politique</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-class="citationL fmm" data-theme="teaching" class="citationL fmm" data-marpit-pagination="8" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Il est impossible d'exprimer une volonté réellement politique si l'on renonce d'avance à utiliser les moyens normaux de la politique, ce qui signifie la puissance, la coercition et, dans certains cas exceptionnels, la violence. […] Pour le dire en d'autres termes, toute politique implique la puissance. Celle-ci constitue l'un de ses impératifs. En conséquence, c'est proprement agir contre la loi même de la politique que d'exclure dès le départ l'exercice de la puissance, en faisant, par exemple, d'un gouvernement un lieu de discussions ou une instance d'arbitrage à la façon d'un tribunal civil. […] Pour un pays, en conséquence, le problème n'est pas d'avoir une constitution juridiquement parfaite ou de partir à la recherche d'une démocratie idéale, mais de se donner un régime capable d'affronter les difficultés concrètes, de maintenir l'ordre, en suscitant un consensus favorable aux innovations susceptibles de résoudre les conflits qui surviennent inévitablement dans toute société. »</p>
<blockquote>
<p>Julien <strong>Freund</strong>, Préface à <em>La notion de politique</em> de Carl Schmitt</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="9" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. Le marxisme</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;http://m-editeur.info/wp-content/uploads/2017/09/engels.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="10" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="10" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [L]'État n'est au fond que le reflet, sous une forme condensée, des besoins économiques de la classe qui domine la production »</p>
<blockquote>
<p>Friedrich <strong>Engels</strong>, <em>Ludwig Feuerbach et la fin de la philosophie classique allemande</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="10" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-class="citationL fppppppp" data-theme="teaching" class="citationL fppppppp" data-marpit-pagination="11" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fppppppp;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Comme l’État est né du besoin de réfréner des oppositions de classes, mais comme il est né en même temps au milieu du conflit de ces classes, il est, dans la règle, l’État de la classe la plus puissante, de celle qui domine au point de vue économique et qui, grâce à lui, devient aussi classe politiquement dominante et acquiert ainsi de nouveaux moyens pour mater et exploiter la classe opprimée. »</p>
<blockquote>
<p>Friedrich <strong>Engels</strong>, <em>L’Origine de la famille, de la propriété privée et de l’État</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="citationL fppppppp" data-theme="teaching" class="citationL fppppppp" data-marpit-pagination="12" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fppppppp;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« L’État n’étant qu’une institution temporaire, dont on est obligé de se servir dans la lutte, dans la révolution, pour réprimer par la force ses adversaires, […] : tant que le prolétariat a encore besoin de l’État, ce n’est point pour la liberté, mais pour réprimer ses adversaires. Et le jour où il devient possible de parler de liberté, l’État cesse d’exister comme tel. Aussi, proposerions-nous de mettre partout à la place du mot État le mot “communauté” »</p>
<blockquote>
<p>Friedrich <strong>Engels</strong>, <em>Lettre à Bebel</em>, 18 mars 1875</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="13" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>C. L'anarchisme</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="14" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.rts.ch/2017/07/05/11/10/8755697.image?w=1100&amp;h=825&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="14" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="14" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Nous pensons que la politique, nécessairement révolutionnaire, du prolétariat, doit avoir pour objet immédiat et unique la destruction des États »</p>
<blockquote>
<p><strong>Bakounine</strong>, <em>Lettre du 5 octobre 1872</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-paginate="true" data-class="citationL f" data-theme="teaching" class="citationL f" data-marpit-pagination="15" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL f;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Nous ne concevons pas non plus qu’on puisse parler de la liberté du prolétariat ou de la délivrance réelle des masses dans l’État et par l’État. État veut dire domination, et toute domination suppose l’assujettissement des masses et par conséquent leur exploitation au profit d’une minorité gouvernante quelconque. […][N]ous sommes convaincus que la révolution n’est sincère, honnête et réelle que dans les masses, et que, lorsqu’elle se trouve concentrée entre les mains de quelques individus gouvernants, elle devient inévitablement et immédiatement la réaction. […] Les marxiens n’admettent point d’autre émancipation que celle qu’ils attendent de leur État soi-disant populaire […], mais entre les marxiens et nous il y a un abîme. Eux, ils sont les gouvernementaux, nous les anarchistes. »</p>
<blockquote>
<p><strong>Bakounine</strong>, <em>Lettre du 5 octobre 1872</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-paginate="true" data-class="citationL fmm" data-theme="teaching" class="citationL fmm" data-marpit-pagination="16" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« ANARCHISME, nom donné à un principe ou une théorie de la vie et de la conduite selon lesquels la société est conçue sans gouvernement (du grec : sans autorité), — l’harmonie d’une telle société étant obtenue non par la soumission à la loi ou par l’obéissance à une quelconque autorité, mais par de libres accords conclus entre des groupes nombreux et variés, à base territoriale ou professionnelle, constitués librement pour les besoins de la production et de la consommation, aussi bien que pour satisfaire la variété infinie des besoins et des aspirations d’un être civilisé. Dans une société de ce type, les associations volontaires qui commencent à couvrir tous les champs de l’activité humaine prendraient une extension encore plus grande — pour en arriver à se substituer à l’État dans toutes ses fonctions. »</p>
<blockquote>
<p><strong>Bakounine</strong>, article “<em>Anarchism</em>” dans l'<em>Encyclopaedia Britannica</em> (1910)</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="17" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>D. Le libéralisme politique</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="18" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/d/d1/JohnLocke.png&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="18" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="18" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [L]a finalité de la loi n'est pas d'abolir ou de restreindre, mais de préserver et d'élargir la liberté ; […] là où il n'y a pas de loi, il n'y a pas de liberté. Car la liberté consiste à être délivré de la contrainte et de la violence exercées par autrui, ce qui ne peut être lorsqu'il n'y a point de loi »</p>
<blockquote>
<p>John <strong>Locke</strong>, <em>Second traité du gouvernement</em>, chapitre 6, §57</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-class="citationL f" data-theme="teaching" class="citationL f" data-marpit-pagination="19" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL f;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« La liberté de l'homme dans la société, c'est de n'être soumis à aucun autre pouvoir législatif que celui qui a été établi dans la République par consentement ; de n'être assujetti à aucune domination, à aucune volonté, ni à aucune loi hormis celle qu'édicte le pouvoir législatif, conformément à la mission qui lui a été confiée. La liberté n'est donc pas […] une liberté pour tout un chacun de faire tout ce qui lui plaît, de vivre comme il l'entend, et de n'être lié par aucune loi. […] [L]a liberté des hommes soumis à un gouvernement, c'est d'avoir une règle stable à laquelle se conformer, qui soit commune à tous les membres de cette société, et créée par le pouvoir législatif qui y a été établi ; une liberté de suivre ma propre volonté dans toutes les choses où la règle ne prescrit rien ; de n'être pas assujetti à la volonté inconstante, incertaine et arbitraire d'un autre homme. »</p>
<blockquote>
<p>John <strong>Locke</strong>, <em>Second traité du gouvernement</em>, chapitre 4, §22</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-paginate="true" data-class="partie" data-theme="teaching" class="partie" data-marpit-pagination="20" data-marpit-pagination-total="45" style="--paginate:true;--class:partie;--theme:teaching;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>II – Que faut-il faire<br /> pour parvenir à <br />davantage de <br />justice sociale ? </span></foreignObject></svg></h1>
<p>Deuxième partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-marpit-scope-eThkS6m5="" data-paginate="true" data-class="entete discussion fp" data-theme="teaching" class="entete discussion fp" data-marpit-pagination="21" data-marpit-pagination-total="45" style="--paginate:true;--class:entete discussion fp;--theme:teaching;" data-size="4:3">
<h3>Discussion</h3>
<p>Nous allons envisager ici trois approches :</p>
<ol>
<li>Le libéralisme économique de Hayek</li>
<li>La théorie de la justice de Rawls</li>
<li>L'approche bidimensionnelle de Fraser</li>
</ol>
<ul>
<li>Pour chacune de ces thèses : quelle est la force de cette approche ? Quelles en sont les limites ?</li>
<li>Quelle est la thèse la plus pertinente selon vous ? Défendez votre réponse contre les objections que pourraient formuler les autres approches.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="22" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="22" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. Le libéralisme économique de Hayek</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.libertas.co/images/1/1f/Friedrich_Hayek_3.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="23" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="23" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Il reste toujours la question de savoir si la réalisation d'un idéal de justice conçu par un homme déterminé n'entraînerait pas plus de mécontentement et plus d'oppression que n'en a jamais produit le libre jeu, tant décrié, des forces économiques. »</p>
<blockquote>
<p>Friedrich <strong>Hayek</strong>, <em>La Route de la servitude</em>, chapitre VII</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="23" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="citationL" data-theme="teaching" class="citationL" data-marpit-pagination="24" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Le libéralisme veut qu'on fasse le meilleur usage possible des forces de la concurrence en tant que moyen de coordonner les efforts humains; il ne veut pas qu'on laisse les choses en l'état où elles sont. Le libéralisme est basé sur la conviction que la concurrence est le meilleur moyen de guider les efforts individuels. Il ne nie pas, mais souligne au contraire que pour que la concurrence puisse jouer un rôle bienfaisant, une armature juridique soigneusement conçue est nécessaire; il admet que les lois passées et présentes ont de graves défauts. Il ne nie pas non plus que partout où il est impossible de rendre la concurrence efficace, il nous faut recourir à d'autres méthodes pour guider l'activité économique. Toutefois le libéralisme économique est opposé au remplacement de la concurrence par des méthodes inférieures de coordination des efforts humains. Il considère la concurrence comme supérieure non seulement parce qu'elle est dans la plupart des circonstances la méthode la plus efficace qu'on connaisse, mais plus encore parce qu'elle est la seule méthode qui permette d'ajuster nos activités les unes aux autres sans intervention arbitraire ou coercitive de l'autorité. […]  La préservation de la concurrence n'est pas […] incompatible avec un vaste système de services sociaux - tant que l'organisation de ces services n'est pas conçue pour rendre la concurrence inopérante. »</p>
<blockquote>
<p>Friedrich <strong>Hayek</strong>, <em>La Route de la servitude</em>, chapitre III</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="25" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. La théorie de la justice de Rawls</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn.radiofrance.fr/s3/cruiser-production/2019/10/11989c3d-9c69-4423-86e1-51dccf3a3273/838_john_rawls.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720" x="45%"><section id="26" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="26" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:45%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [C]eux qui ont gagné le plus doivent le faire en termes justifiables pour ceux qui ont gagné le moins »</p>
<blockquote>
<p>John <strong>Rawls</strong>, <em>Théorie de la justice</em>, §26</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="26" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="27" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="27" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Ceux qui ont des familles susceptibles de les soutenir financièrement et qui ont reçu une bonne éducation sont manifestement avantagés par rapport à ceux pour lesquels ce n’est pas le cas. Permettre à chacun de prendre part à la course est une bonne chose, mais si la ligne de départ n’est pas la même pour tous les coureurs, on aura du mal à prétendre que la course est juste. C’est pourquoi, selon Rawls, la répartition des revenus et de la richesse qui résulte du fonctionnement libre du marché, sur fond d’égalité formelle des opportunités, ne peut être considérée comme juste. Là où le système libertaire est particulièrement injuste, c’est en ce qu’il « permet que la répartition soit influencée de manière indue par des facteurs aussi arbitraires, d’un point de vue moral ». On peut parer à cette injustice par la correction des désavantages sociaux et économiques. Une méritocratie équitable tente de s’y employer en allant au-delà de l’égalité formelle des chances. Elle écarte les obstacles à la réussite en procurant à chacun les mêmes chances éducatives, de sorte que les familles pauvres puissent être à égalité avec les familles plus privilégiées au moment d’entrer dans la compétition. »</p>
<blockquote>
<p>Michael <strong>Sandel</strong>, <em>Justice</em>, ch. VI</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="28" data-marpit-scope-XFIqHCbv="" data-paginate="true" data-class="citationL fmmmmmm" data-theme="teaching" class="citationL fmmmmmm" data-marpit-pagination="28" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Pour Rawls, cette conception méritocratique corrige certains avantages moralement arbitraires, mais reste encore en deçà des exigences de la justice. En effet, même si l’on parvient à placer tout le monde sur la même ligne de départ, on peut néanmoins prévoir, avec plus ou moins de certitude, qui remportera la course : les coureurs les plus rapides. Or être un coureur rapide n’est pas davantage de mon fait. C’est contingent, sur le plan moral, au même titre que le fait de naître dans une famille aisée. Même si cet idéal méritocratique « œuvre à la perfection, écrit Rawls, pour éliminer l’influence des contingences sociales, [il] continue de permettre que la répartition des richesses et des revenus soit déterminée par la répartition naturelle des capacités et des talents ». […] Rawls propose une […] solution […] dont l’objectif est de corriger l’inégale répartition des talents et des dispositions, sans infliger de handicap aux plus favorisés. Comment ? En encourageant les personnes ayant des talents à les développer et à les exercer, tout en s’assurant que les bénéfices que produisent ces talents sur le marché appartiennent à la communauté dans son ensemble. N’imposez pas de handicap aux coureurs les plus rapides ; laissez-les courir et aller au bout de leurs possibilités. Admettez simplement toutefois que les gains ne leur appartiennent pas exclusivement, mais devraient être partagés avec ceux qui ne disposent pas de dispositions aussi grandes. »</p>
<blockquote>
<p>Michael <strong>Sandel</strong>, <em>Justice</em>, ch. VI</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="29" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="29" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>C. L'approche bidimensionnelle de Fraser</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpp" data-theme="teaching" class="citationC fpp" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ibb.co/3CdsZRY/fraser.png&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="30" data-paginate="true" data-class="citationC fpp" data-theme="teaching" class="citationC fpp" data-marpit-pagination="30" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fpp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Ce n’est qu’en regardant du côté des approches qui s’emploient à unir redistribution et reconnaissance que les conditions nécessaires à une justice pour tous pourront être remplies. »</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, <em>Qu'est-ce que la justice sociale ?</em>, chapitre 2</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="31" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="31" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« J’ai commencé à travailler sur [la question de la justice sociale] au milieu des années 1990. Il y avait surtout aux États-Unis un divorce […] entre ceux qui adoptaient une perspective économique ou distributive et un nouveau courant qui s’intéressait aux « politiques de reconnaissance », en focalisant l’attention sur les questions d’identité et de différence, en particulier celles des minorités. Les premiers […] s’attachaient aux aspects économiques de la domination et aux rapports de classes sociales. Les seconds, les tenants de la reconnaissance, s’intéressaient davantage aux dimensions culturelles et symboliques de la domination qui pesaient fortement sur un certain nombre de groupes, tels les Noirs, les femmes, les gays et les lesbiennes… Il y avait entre ces deux courants une forte méfiance. […] Je me suis convaincue que cette division était improductive et qu’il y avait du vrai des deux côtés. J’ai donc cherché à intégrer ces deux paradigmes : la redistribution et la reconnaissance. Mon idée était qu’aucun des deux ne pouvait saisir tous les types d’injustices de notre monde. »</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, Entretien « Les dilemmes de la justice sociale », dans <em>Philosophies et pensées de notre temps</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="32" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="32" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Le remède à l’injustice économique passe par une forme de restructuration économique. Ceci peut comprendre la redistribution des revenus, la réorganisation de la division du travail, la soumission des décisions d’investissement à un contrôle démocratique ou la transformation des structures économiques fondamentales. Quoique ces remèdes soient très différents les uns des autres, j’y ferai référence, en bloc, sous le vocable de « redistribution ». Le remède à l’injustice culturelle, pour sa part, réside dans le changement culturel ou symbolique. Ceci peut prendre la forme d’une réévaluation des identités méprisées et des produits culturels des groupes discriminés. Il peut aussi prendre la forme de la reconnaissance et de la valorisation de la diversité culturelle. Plus radicalement encore, il peut prendre la forme d’un bouleversement général des modèles sociaux de représentation, d’interprétation et de communication dans un sens qui modifierait le sens de soi de chacun. Même si ces remèdes couvrent un large éventail de possibilités, j’y ferai désormais référence, en bloc, sous la catégorie de « reconnaissance ». »</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, <em>Qu'est-ce que la justice sociale ?</em>, chapitre 1</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="33" data-paginate="true" data-class="citationL fmm" data-theme="teaching" class="citationL fmm" data-marpit-pagination="33" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« [R]edistribution et reconnaissance sont de plus en plus posées comme des alternatives qui s’excluent mutuellement. […] Il s’agit néanmoins d’une fausse opposition. […] [T]ous les axes d’oppression dans la vie réelle sont mixtes. Ils impliquent tous de fait une distribution inique et un déni de reconnaissance. […] Tous les axes d’oppression ne sont évidemment pas mixtes de la même manière, ou au même niveau. Néanmoins, vaincre l’injustice requiert dans chaque cas une politique de redistribution et de reconnaissance. Cette manière de voir les choses s’impose à plus forte raison dès lors que l’on cesse de considérer les axes de l’injustice sociale séparément, et qu’on les examine simultanément, comme des axes qui se chevauchent. Après tout, le genre, la race, la sexualité et la classe ne sont pas isolés les uns des autres. Tous ces axes d’injustice se croisent en affectant les intérêts et les identités de chacun. Et qui est à la fois homosexuel et ouvrier a autant besoin de redistribution que de reconnaissance. »</p>
<blockquote>
<p>Nancy <strong>Fraser</strong>, <em>Qu'est-ce que la justice sociale ?</em>, chapitre 2</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-paginate="true" data-class="partie" data-theme="teaching" class="partie" data-marpit-pagination="34" data-marpit-pagination-total="45" style="--paginate:true;--class:partie;--theme:teaching;" data-size="4:3">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>III – La cohésion <br />sociale repose-t-elle <br />sur le partage d'une<br /> même culture ? </span></foreignObject></svg></h1>
<p>Troisième partie</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="35" data-marpit-scope-AxbEGVet="" data-paginate="true" data-class="entete discussion fp" data-theme="teaching" class="entete discussion fp" data-marpit-pagination="35" data-marpit-pagination-total="45" style="--paginate:true;--class:entete discussion fp;--theme:teaching;" data-size="4:3">
<h3>Discussion</h3>
<p>Nous allons envisager ici trois approches :</p>
<ol>
<li>Le nationalisme culturel</li>
<li>La conception politique de la nation</li>
<li>Le multiculturalisme libéral</li>
</ol>
<ul>
<li>Pour chacune de ces thèses : quelle est la force de cette approche ? Quelles en sont les limites ?</li>
<li>Quelle est la thèse la plus pertinente selon vous ? Défendez votre réponse contre les objections que pourraient formuler les autres approches.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="36" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="36" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>A. Le nationalisme culturel</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/2/2b/Jmaistre.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="37" data-paginate="true" data-class="citationC fppp" data-theme="teaching" class="citationC fppp" data-marpit-pagination="37" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fppp;--theme:teaching;--marpit-advanced-background-split:40%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [I]l n’y a point d’ homme dans le monde. J’ai vu, dans ma vie, des Français, des Italiens, des Russes, etc. […] mais quant à l'homme, je déclare ne l’avoir rencontré de ma vie […]. [U]ne constitution qui est faite pour toutes les nations, n’est faite pour aucune : c’est une pure abstraction. »</p>
<blockquote>
<p>Joseph <strong>De Maistre</strong>, <em>Considérations sur la France</em>, VI</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="37" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="38" data-paginate="true" data-class="citationL" data-theme="teaching" class="citationL" data-marpit-pagination="38" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Selon la conception romantique, la nation n’est pas le produit d’un libre contrat passé entre des sujets, considérés abstraitement comme des êtres rationnels ; elle est une réalité organique liant certains hommes à une terre, à des morts, à une langue, à un passé commun et rendant illusoire l’affirmation de leur autonomie. Chaque nation a son génie, tributaire d’un terroir et déposé dans une langue, dans un imaginaire collectif ou « une âme collective » (Joseph de Maistre). C’est dire que la nation est un déterminant identitaire. Elle est ce qui exige de décliner l’humanité au pluriel avec la tentation de ne voir dans l’humanisme universaliste qu’une vue de l’esprit. Ce qui existe, ce sont des communautés nationales irréductiblement hétérogènes, véritables creusets de différences humaines, se posant en s’opposant les unes aux autres. […] [O]n ne choisit pas sa nation, on lui appartient par sa naissance et sa mentalité. Ce n’est pas l’individu qui fait la nation, c’est la nation qui fait l’individu. […]  Contrairement à la foi des Lumières, l’individu n’est définissable ni comme liberté, ni comme raison. Il est ce qu’une tradition nationale a fait de lui, il ne peut ni se choisir ni se penser dans l’horizon de l’universel. Il se définit par son inscription dans une communauté vivante de langue et de culture qui le détermine. »</p>
<blockquote>
<p>Simone <strong>Manon</strong>, « Idée de nation » (<a href="https://www.philolog.fr/idee-de-nation/">https://www.philolog.fr/idee-de-nation/</a>)</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="39" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="39" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. La conception politique de la nation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="40" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/a/a9/Jacques-Louis_David_-_Portrait_of_Emmanuel-Joseph_Siey%C3%A8s_-_WGA06098.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="40" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="40" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Qu’est-ce qu’une nation ? Un corps d’associés vivant sous une loi commune et représentés par la même législature. »</p>
<blockquote>
<p>Emmanuel-Joseph <strong>Sieyès</strong>, <em>Qu'est-ce que le Tiers-État ?</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="41" data-paginate="true" data-class="citationL fmmmm" data-theme="teaching" class="citationL fmmmm" data-marpit-pagination="41" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Dans une telle perspective, l'unité nationale se fonde sur l'identité des droits reconnus aux individus et sur leur reconnaissance réciproque d'une telle identité : elle procède de l'union des volontés en une association libre, issue de l'adhésion de tous aux principes du contrat social. […] Ainsi appréhendée, l'idée de nation s'inscrit tout d'abord dans une perspective constructiviste ou artificialiste : plutôt qu'un corps auquel on appartient, la nation révolutionnaire est un édifice que l'on bâtit à partir d'un lien contractuel, qu'il faut donc penser en termes de volonté. […] Politiquement, l'horizon de l'idée de nation, entendue sur ce mode, est donc la communauté démocratique définie par l'adhésion volontaire à des principes publiquement proclamés, tels que ceux de la Déclaration des droits de l'homme. […] De ce fait, la nationalité n'est pas une détermination naturelle : on ne naît pas français, on le devient par un acte d'adhésion volontaire à la communauté démocratique ou au contrat social. La nationalité se résorbe ainsi dans la citoyenneté et elle se définit moins comme un lien affectif que comme une adhésion rationnelle à des principes. »</p>
<blockquote>
<p>Alain <strong>Renaut</strong>, « Nation, État Nation » dans l'<em>Encyclopédie de la culture politique contemporaine</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="42" data-paginate="true" data-class="citationL fmmmmm" data-theme="teaching" class="citationL fmmmmm" data-marpit-pagination="42" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« “Vivre ensemble” : pour bon nombre d’entre nous cette évidence n’en est plus une. Notre “monde commun” n’est plus héritage, il n’est plus donné, il est devenu “problème”. Nos États-nations pourront-ils continuer de “faire société”. Dans les sociétés démocratiques, le doute s’insinue et s’enracine. Désaffiliation, crise du lien social, anomie… : les mots pour dire le malaise qui nous affecte et nous afflige ne manquent pas. Ils procèdent tous d’une interrogation inquiète et fébrile sur la possibilité d’un être et d’un devenir communs. […] Le problème de l’identité collective est sans doute essentiel ; on fait erreur cependant en ne songeant qu’aux questions d’histoire et de mémoire qu’il soulève. […] [L]es exigences de la justice sociale sont une composante tout aussi déterminante du lien fragile qui associe les êtres entre eux. Le sentiment d’appartenance à une collectivité, quelle qu’elle soit, passe nécessairement par une adhésion, au moins relative, à ses institutions de base et aux principes qui les animent. Certains ont pu estimer que pour garantir cette adhésion, la crainte de la violence que l'État a pour vocation de décourager devrait pouvoir suffire […] Nous savons qu'il n'en est rien. Pour qu'une société, aujourd'hui, soit “bien ordonnée”, il faut aussi qu'elle soit une société juste sur le plan social. »</p>
<blockquote>
<p>Patrick <strong>Savidan</strong>, <em>Repenser l’égalité des chances</em>, Avant-Propos</p>
</blockquote>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="43" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="43" data-marpit-pagination-total="45" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>C. Le multiculturalisme libéral</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fp" data-theme="teaching" class="citationC fp" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://i.ibb.co/BZdjrYX/taylor.png&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720" x="43%"><section id="44" data-paginate="true" data-class="citationC fp" data-theme="teaching" class="citationC fp" data-marpit-pagination="44" data-marpit-pagination-total="45" style="--paginate:true;--class:citationC fp;--theme:teaching;--marpit-advanced-background-split:43%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [T]outes les sociétés deviennent de plus en plus multiculturelles […]. Dans ces circonstances, il y a quelque chose de maladroit à répondre simplement : « Ici, c’est comme ça ! ». […] Le défi est de savoir comment répondre au sentiment de marginalisation [des minorités] sans compromettre nos principes politiques de base. »</p>
<blockquote>
<p>Charles <strong>Taylor</strong>, « La politique de reconnaissance », V</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="44" data-marpit-pagination-total="45" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="45" data-paginate="true" data-class="citationL fmmmmmmmmmm" data-theme="teaching" class="citationL fmmmmmmmmmm" data-marpit-pagination="45" data-marpit-pagination-total="45" style="--paginate:true;--class:citationL fmmmmmmmmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Le modèle d'intégration républicain, c'est-à-dire fondé sur la laïcité et sur une nette distinction entre le public et le privé — entre le politique et le culturel — vise l'assimilation des individus et des immigrants aux valeurs universalistes de la République, sans égard à leurs valeurs et traditions culturelles particulières. L'intégration recherchée doit aboutir à la création d'une “communauté politique de citoyens”, et non d'une fédération de groupes ethniques ou culturels. C'est notamment en fonction de ce modèle “assimilationniste” que Français et Américains ont intégré plusieurs vagues massives d'immigrants au cours des deux derniers siècles. Le modèle multiculturel prétend s'opposer [à ce modèle]. Celui-ci a été conçu en vue de former une population unifiée culturellement, tandis que celui-là se propose d'intégrer sans l'assimiler la pluralité identitaire de sa population. Puisque les États contemporains deviennent plus fortement caractérisés par le pluralisme identitaire que par l'homogénéité de leur population, il est légitime de se demander lequel des deux modèles répond le mieux à la diversité du monde contemporain. […] Le philosophe Charles Taylor, de son côté, met toute sa confiance dans le modèle multiculturel et pense même que le Canada doit profiter de l'occasion pour proposer au reste du monde un nouveau modèle philosophique de citoyenneté qui pourrait permettre à l'ensemble des pays de concilier la diversité de leur population avec le besoin d'unité politique. […] Taylor s'oppose à un multiculturalisme corporatiste et à un nationalisme ethniciste. La reconnaissance “authentique” doit conduire à une fusion d'horizons. Cette notion de fusion d'horizons est très importante car elle résulte de l'ouverture à l'autre. Taylor veut recomposer la communauté politique sur la reconnaissance des différentes communautés, car il pense que la citoyenneté redéfinie de façon communautaire permettra de faire revivre une citoyenneté participative par l'identification à un bien commun. Par la suite, le dialogue entre les différentes communautés recréera une communauté politique élargie et permettra à chacun de s'identifier dans un État devenu plus “hospitalier”. »</p>
<blockquote>
<p>Jean-Luc <strong>Gignac</strong>, « Sur le multiculturalisme et la politique de la différence identitaire : Taylor, Walzer, Kymlicka », <em>Politique et Sociétés</em>, vol. 16, n° 2, 1997</p>
</blockquote>
