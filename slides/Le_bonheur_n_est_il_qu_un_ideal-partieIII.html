<h2>A. Le simple plaisir d'exister ne suffit pas</h2>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="4" data-marpit-pagination-total="25" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Quelques expériences de pensée</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-class="definition pm" data-theme="teaching" class="definition pm" data-marpit-pagination="5" data-marpit-pagination-total="25" style="--paginate:true;--class:definition pm;--theme:teaching;" data-size="4:3">
<h3>Définition</h3>
<p>Une <strong>expérience de pensée</strong> est une situation concrète (issue d'un livre, d'un film, de son imagination) dans laquelle il y a un choix à faire.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-class="pointmethode" data-theme="teaching" class="pointmethode" data-marpit-pagination="6" data-marpit-pagination-total="25" style="--paginate:true;--class:pointmethode;--theme:teaching;" data-size="4:3">
<h3>Point méthode</h3>
<p>On peut utiliser une expérience de pensée dans son argumentation en expliquant les raisons qui justifient le choix que l'on ferait.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-marpit-scope-4133Yp2B="" data-paginate="true" data-class="i1t1 pp" data-theme="teaching" class="i1t1 pp" data-marpit-pagination="7" data-marpit-pagination-total="25" style="--paginate:true;--class:i1t1 pp;--theme:teaching;" data-size="4:3">

<h3>2/ Une référence : J.S. Mill</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="11" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:50%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/John_Stuart_Mill_by_London_Stereoscopic_Company%2C_c1870.jpg/477px-John_Stuart_Mill_by_London_Stereoscopic_Company%2C_c1870.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="11" data-paginate="true" data-class="citationC" data-theme="teaching" class="citationC" data-marpit-pagination="11" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC;--theme:teaching;--marpit-advanced-background-split:50%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Il vaut mieux être un homme insatisfait qu'un porc satisfait »</p>
<blockquote>
<p>John Stuart <strong>Mill</strong>, <em>L'utilitarisme</em></p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="11" data-marpit-pagination-total="25" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-marpit-scope-Iphfhwvh="" data-paginate="true" data-class="citationL fmmm" data-theme="teaching" class="citationL fmmm" data-marpit-pagination="12" data-marpit-pagination-total="25" style="--paginate:true;--class:citationL fmmm;--theme:teaching;" data-size="4:3">
<blockquote>
<p>« Peu de créatures humaines accepteraient d'être changées en animaux inférieurs sur la promesse de la plus large ration de plaisirs de bêtes ; aucun être humain intelligent ne consentirait à être un imbécile, aucun homme instruit à être un ignorant, […] même s'ils avaient la conviction que l'imbécile, l'ignorant […] sont, avec leurs lots respectifs, plus complètement satisfaits qu'eux-mêmes avec le leur. [...] Un être pourvu de facultés supérieures demande plus pour être heureux, est probablement exposé à souffrir de façon plus aiguë, et offre certainement à la souffrance plus de points vulnérables qu'un être de type inférieur, mais en dépit de ces risques, il ne peut jamais souhaiter réellement tomber à un niveau d'existence qu'il sent inférieur. Nous pouvons donner de cette répugnance le nom qu'il nous plaira [...] mais si on veut l'appeler de son vrai nom, c'est un sens de la dignité que tous les êtres humains possèdent, sous une forme ou sous une autre, et qui correspond – de façon nullement rigoureuse d'ailleurs – au développement de leurs facultés supérieures. [...] Il vaut mieux être un homme insatisfait qu'un porc satisfait ; il vaut mieux être Socrate insatisfait qu'un imbécile satisfait. » (John Stuart <span>Mill</span>, <em>L'utilitarisme</em>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="13" data-paginate="true" data-class="i1t0 pp" data-theme="teaching" class="i1t0 pp" data-marpit-pagination="13" data-marpit-pagination-total="25" style="--paginate:true;--class:i1t0 pp;--theme:teaching;" data-size="4:3">
<p><img src="https://raw.githubusercontent.com/eyssette/graphviz-examples/master/diagram/perfectionnisme.svg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="14" data-paginate="true" data-class="fppppp" data-theme="teaching" class="fppppp" data-marpit-pagination="14" data-marpit-pagination-total="25" style="--paginate:true;--class:fppppp;--theme:teaching;" data-size="4:3">
<p>Il y a deux interprétations possibles de l'éthique du perfectionnisme :</p>
<ol>
<li>Soit on la conçoit comme une critique même de l'idéal du bonheur : le bonheur ne serait pas la seule valeur importante dans l'existence.</li>
<li>Soit on la conçoit comme une réinterprétation de l'idéal du bonheur : le bonheur n'est pas un idéal de satisfaction, mais l'idéal d'une vie accomplie et pleine de sens.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="15" data-paginate="true" data-class="qcm fpp" data-theme="teaching" class="qcm fpp" data-marpit-pagination="15" data-marpit-pagination-total="25" style="--paginate:true;--class:qcm fpp;--theme:teaching;" data-size="4:3">
<p>D'après l'éthique du perfectionnisme :</p>
<ul>
<li>Le bonheur se trouve-t-il dans le plaisir ?</li>
<li>Le bonheur est-il le bien suprême ?</li>
<li>Le bonheur a-t-il un prix ?</li>
<li>Le désir est-il la marque de notre imperfection ?</li>
<li>Sommes-nous condamnés à la souffrance ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-marpit-scope-doCztkin="" data-paginate="true" data-class="souspartie" data-theme="teaching" class="souspartie" data-marpit-pagination="16" data-marpit-pagination-total="25" style="--paginate:true;--class:souspartie;--theme:teaching;" data-size="4:3">
<h2>B. L'acceptation du réel ne suffit pas</h2>
<p>L'objectif ici est de répondre à l'argument d'Épictète</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="17" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="17" data-marpit-pagination-total="25" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>1/ Bergson : Il faut chercher l'inscription dans le réel, plutôt que la simple acceptation du réel</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="18" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/9d/Henri_Bergson_02.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="18" data-paginate="true" data-class="citationC fpppp" data-theme="teaching" class="citationC fpppp" data-marpit-pagination="18" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fpppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« [L]a vie humaine a sa raison d’être dans […] la création de soi par soi, l’agrandissement de la personnalité par un effort qui tire beaucoup de peu, quelque chose de rien, et ajoute sans cesse à ce qu’il y avait de richesse dans le monde »</p>
<blockquote>
<p>Henri <strong>Bergson</strong>, <em>L’Énergie spirituelle</em>, « La conscience et la vie »</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fpppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="25" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-marpit-scope-e62Q0wJZ="" data-paginate="true" data-class="exercice tableau fmmmm colonnes" data-theme="teaching" class="exercice tableau fmmmm colonnes" data-marpit-pagination="19" data-marpit-pagination-total="25" style="--paginate:true;--class:exercice tableau fmmmm colonnes;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">L'idéal <br />d'acceptation du réel</th>
<th style="text-align:center">L'idéal <br />d'inscription dans le réel</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
<tr>
<td style="text-align:center">?</td>
<td style="text-align:center">?</td>
</tr>
</tbody>
</table>
<ol>
<li>Repose sur une conception positive du désir : le désir est une énergie vitale, une force de transformation de soi et du monde</li>
<li>Le but est de retrouver la joie d'une vie intense et profonde</li>
<li>Il s'agit de se dépasser, porté par un élan créateur qui conduit à se transcender</li>
<li>Le but est de retrouver la sérénité d'une vie contrôlée par la raison</li>
<li>Il s'agit de ne pas se laisser dépasser par ce qui nous arrive</li>
<li>Repose sur une conception négative du désir : le désir est un manque qui nous fait espérer ce qui n'est pas</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="20" data-marpit-scope-5mhf9LHg="" data-paginate="true" data-class="exercice tableau-r fmmmm" data-theme="teaching" class="exercice tableau-r fmmmm" data-marpit-pagination="20" data-marpit-pagination-total="25" style="--paginate:true;--class:exercice tableau-r fmmmm;--theme:teaching;" data-size="4:3">
<table>
<thead>
<tr>
<th style="text-align:center">L'idéal d'acceptation du réel</th>
<th style="text-align:center">L'idéal d'inscription dans le réel</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><em>6</em> Repose sur une conception négative du désir : le désir est un manque qui nous fait espérer ce qui n'est pas</td>
<td style="text-align:center"><em>1</em> Repose sur une conception positive du désir : le désir est une énergie vitale, une force de transformation de soi et du monde</td>
</tr>
<tr>
<td style="text-align:center"><em>5</em> Il s'agit de ne pas se laisser dépasser par ce qui nous arrive</td>
<td style="text-align:center"><em>3</em> Il s'agit de se dépasser, porté par un élan créateur qui conduit à se transcender</td>
</tr>
<tr>
<td style="text-align:center"><em>4</em> Le but est de retrouver la sérénité d'une vie contrôlée par la raison</td>
<td style="text-align:center"><em>2</em> Le but est de retrouver<br /> la joie d'une vie <br />intense et profonde</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="21" data-paginate="true" data-class="etape" data-theme="teaching" class="etape" data-marpit-pagination="21" data-marpit-pagination-total="25" style="--paginate:true;--class:etape;--theme:teaching;" data-size="4:3">
<h3>2/ Bergson : l'inscription dans le réel est source de joie</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="22" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/9/9d/Henri_Bergson_02.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="58%" height="720" x="42%"><section id="22" data-paginate="true" data-class="citationC fppppppp" data-theme="teaching" class="citationC fppppppp" data-marpit-pagination="22" data-marpit-pagination-total="25" style="--paginate:true;--class:citationC fppppppp;--theme:teaching;--marpit-advanced-background-split:42%;" data-size="4:3" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<blockquote>
<p>« Je dis la joie, je ne dis pas le plaisir. […] [Le plaisir] n’indique pas la direction où la vie est lancée. Mais la joie annonce toujours que la vie a réussi […] : toute grande joie a un accent triomphal. »</p>
<blockquote>
<p>Henri <strong>Bergson</strong>, <em>L’Énergie spirituelle</em>, « La conscience et la vie »</p>
</blockquote>
</blockquote>
</section>
</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section class="citationC fppppppp" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="22" data-marpit-pagination-total="25" data-size="4:3"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="23" data-paginate="true" data-class="fpppppppp" data-theme="teaching" class="fpppppppp" data-marpit-pagination="23" data-marpit-pagination-total="25" style="--paginate:true;--class:fpppppppp;--theme:teaching;" data-size="4:3">
<p>La joie est un sentiment plus profond que le plaisir, qui est simplement relatif à un instant particulier et à un fait isolé :</p>
<div class="puces">
<p>- La joie exprime un accord avec soi-même, une approbation de la direction que prend son existence.<br />
- La joie exprime aussi un accord entre soi et le monde, une confiance en la réussite des efforts dans lesquels nous sommes engagés.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="24" data-paginate="true" data-class="qcm fpp" data-theme="teaching" class="qcm fpp" data-marpit-pagination="24" data-marpit-pagination-total="25" style="--paginate:true;--class:qcm fpp;--theme:teaching;" data-size="4:3">
<p>D'après Bergson :</p>
<ul>
<li>Une vie heureuse n’est-elle qu’une succession de plaisirs ?</li>
<li>Le bonheur consiste-t-il à ne plus rien désirer ?</li>
<li>Le bonheur peut-il se trouver dans le travail ?</li>
<li>Le bonheur doit-il quelque chose à la chance ?</li>
<li>Peut-on être heureux dans la solitude ?</li>
<li>La recherche du bonheur est-elle une quête égoïste ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="25" data-paginate="true" data-class="entete lecture" data-theme="teaching" class="entete lecture" data-marpit-pagination="25" data-marpit-pagination-total="25" style="--paginate:true;--class:entete lecture;--theme:teaching;" data-size="4:3">
<h3>Travail sur le dossier de textes</h3>
<p>Fin du travail sur le dossier de textes (<a href="https://docs.google.com/document/d/1AOfjfy8-FKafXS_nNqscgNRvQkOb0iJSZdO2bjCU8RE/edit?usp=sharing">lien vers le dossier</a>).</p>
<ul>
<li>Revoir rapidement l'ensemble des thèses envisagées dans le dossier</li>
<li>Répondre par écrit à la question générale : quelle est la position qui vous semble la plus convaincante ? Pourquoi ?</li>
</ul>
</section>
